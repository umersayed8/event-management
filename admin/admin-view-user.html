<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Evently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-white border-b border-slate-200">
        <div class="mx-auto flex h-20 max-w-full items-center justify-between px-6 lg:px-8">
            <div class="flex items-center gap-12">
                <a href="./admin-dashboard.html" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
            </div>
            <nav class="hidden items-center gap-8 md:flex">
                <a href="./admin-dashboard.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Dashboard</a>
                <a href="./admin-users.html" class="text-sm font-semibold text-blue-600">Users</a>
            </nav>
        </div>
    </header>

    <main class="mx-auto max-w-5xl px-6 py-12 lg:px-8">
        <!-- User Header -->
        <div id="user-header">
            <a href="./admin-users.html" class="text-sm font-medium text-slate-500 hover:text-slate-700 mb-4 inline-block">&larr; Back to All Users</a>
            <div class="md:flex md:items-center md:justify-between">
                <div class="min-w-0 flex-1">
                    <h1 id="user-name" class="text-3xl font-bold leading-7 text-slate-900 sm:truncate sm:tracking-tight"></h1>
                    <p id="user-email" class="mt-1 text-sm text-slate-500"></p>
                </div>
            </div>
        </div>

        <!-- Activity History Table -->
        <div class="mt-8 flow-root">
            <h2 id="activity-title" class="text-xl font-semibold text-slate-900 mb-4"></h2>
            <div class="-mx-6 -my-2 overflow-x-auto lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <div id="activity-table-container" class="overflow-hidden rounded-lg border border-slate-200 bg-white">
                        <!-- Table will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    if (!userId) {
        document.querySelector('main').innerHTML = '<h1 class="text-red-600 font-bold text-2xl">User ID not provided.</h1>';
        return;
    }

    fetch(`http://localhost/event-management-backend/admin/get_user_details.php?id=${userId}`, {
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw new Error(err.error || 'Could not load user details.') });
        }
        return response.json();
    })
    .then(data => {
        // Populate user header
        document.getElementById('user-name').textContent = data.user_info.name;
        document.getElementById('user-email').textContent = data.user_info.email;
        document.title = `${data.user_info.name} - User Details`;

        // Populate activity history table based on role
        renderActivityTable(data.user_info.role, data.activity_history);
    })
    .catch(error => {
        console.error('Error fetching user details:', error);
        document.querySelector('main').innerHTML = `<h1 class="text-red-600 font-bold text-2xl">${error.message}</h1>`;
    });

    function renderActivityTable(role, history) {
        const container = document.getElementById('activity-table-container');
        const activityTitle = document.getElementById('activity-title');
        
        let tableHTML = '<table class="min-w-full divide-y divide-slate-200"><thead class="bg-slate-50">';
        let headers = [];
        
        // Define table headers based on user role
        if (role === 'organizer') {
            activityTitle.textContent = 'Events Created';
            headers = ['Event Title', 'Date', 'Location'];
        } else if (role === 'sponsor') {
            activityTitle.textContent = 'Sponsorship History';
            headers = ['Event Title', 'Event Date', 'Status'];
        } else if (role === 'ticket_buyer') {
            activityTitle.textContent = 'Ticket Purchase History';
            headers = ['Event Title', 'Event Date', 'Quantity', 'Amount Paid'];
        }

        tableHTML += '<tr>';
        headers.forEach(header => {
            tableHTML += `<th scope="col" class="py-3.5 px-6 text-left text-xs font-medium uppercase tracking-wider text-slate-500">${header}</th>`;
        });
        tableHTML += '</tr></thead><tbody class="divide-y divide-slate-200 bg-white">';

        if (history.length === 0) {
            tableHTML += `<tr><td colspan="${headers.length}" class="text-center py-4 text-slate-500">No activity history found.</td></tr>`;
        } else {
            history.forEach(item => {
                tableHTML += '<tr class="hover:bg-slate-50">';
                if (role === 'organizer') {
                    tableHTML += `<td class="whitespace-nowrap py-4 px-6 text-sm font-medium text-slate-900">${item.title}</td>`;
                    tableHTML += `<td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${new Date(item.date).toLocaleDateString()}</td>`;
                    tableHTML += `<td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${item.location}</td>`;
                } else if (role === 'sponsor') {
                    tableHTML += `<td class="whitespace-nowrap py-4 px-6 text-sm font-medium text-slate-900">${item.title}</td>`;
                    tableHTML += `<td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${new Date(item.date).toLocaleDateString()}</td>`;
                    tableHTML += `<td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${item.status}</td>`;
                } else if (role === 'ticket_buyer') {
                    tableHTML += `<td class="whitespace-nowrap py-4 px-6 text-sm font-medium text-slate-900">${item.title}</td>`;
                    tableHTML += `<td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${new Date(item.date).toLocaleDateString()}</td>`;
                    tableHTML += `<td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${item.quantity}</td>`;
                    tableHTML += `<td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">$${parseFloat(item.amount_paid).toFixed(2)}</td>`;
                }
                tableHTML += '</tr>';
            });
        }

        tableHTML += '</tbody></table>';
        container.innerHTML = tableHTML;
    }
});
</script>
</body>
</html>
