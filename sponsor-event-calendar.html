<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons for simple icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        /* Style for the active view toggle tab */
        .tab-active {
            border-bottom: 2px solid #1f2937; /* border-gray-800 */
            color: #1f2937; /* text-gray-800 */
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Header / Navigation -->
        <header class="flex justify-between items-center py-5 border-b border-gray-200">
            <div class="flex items-center space-x-8">
                <a href="#" class="flex items-center space-x-2">
                    <!-- SVG Logo -->
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    <span class="text-xl font-bold text-gray-900">SponsorTrack</span>
                </a>
            </div>
            <div class="flex items-center space-x-6">
                <nav class="hidden md:flex items-center space-x-6 text-sm font-medium">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Sponsorships</a>
                    <a href="#" class="text-gray-900 font-semibold">Events</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Reports</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Settings</a>
                </nav>
                <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=80&q=80" alt="User Avatar" onError="this.onerror=null;this.src='https://placehold.co/40x40/e2e8f0/64748b?text=User';">
            </div>
        </header>

        <!-- Main Content -->
        <main class="py-10">
            <div class="max-w-4xl mx-auto">
                <!-- Page Title -->
                <div class="mb-8">
                    <h1 class="text-4xl font-bold text-gray-900">Event Calendar</h1>
                    <p class="mt-1 text-lg text-gray-600">View and manage all your events in one place.</p>
                </div>

                <!-- View Toggles -->
                <div class="flex border-b border-gray-200 mb-8">
                    <button id="month-btn" class="py-2 px-4 text-gray-500">Month</button>
                    <button id="week-btn" class="py-2 px-4 text-gray-500">Week</button>
                    <button id="day-btn" class="py-2 px-4 text-gray-500">Day</button>
                </div>

                <!-- Calendar Header -->
                 <div class="flex items-center justify-between mb-4">
                    <button id="prev-btn" class="p-2 rounded-full hover:bg-gray-100">
                        <i data-feather="chevron-left" class="w-5 h-5 text-gray-600"></i>
                    </button>
                    <h2 id="view-title" class="text-lg font-semibold text-gray-900 text-center"></h2>
                    <button id="next-btn" class="p-2 rounded-full hover:bg-gray-100">
                        <i data-feather="chevron-right" class="w-5 h-5 text-gray-600"></i>
                    </button>
                </div>

                <!-- Calendar/View Container -->
                <div class="bg-white">
                    <!-- Month View -->
                    <div id="month-view" class="hidden">
                        <div class="grid grid-cols-7 gap-y-2 text-center text-sm">
                            <div class="font-medium text-gray-500">S</div>
                            <div class="font-medium text-gray-500">M</div>
                            <div class="font-medium text-gray-500">T</div>
                            <div class="font-medium text-gray-500">W</div>
                            <div class="font-medium text-gray-500">T</div>
                            <div class="font-medium text-gray-500">F</div>
                            <div class="font-medium text-gray-500">S</div>
                            <div id="calendar-dates" class="col-span-7 grid grid-cols-7 gap-y-2"></div>
                        </div>
                    </div>
                    <!-- Week View -->
                    <div id="week-view" class="hidden">
                        <!-- Week content will be generated by JS -->
                    </div>
                    <!-- Day View -->
                    <div id="day-view" class="hidden">
                         <!-- Day content will be generated by JS -->
                    </div>
                </div>

                <!-- Upcoming Events List -->
                <div id="upcoming-events-section" class="mt-12">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Upcoming Events</h3>
                    <div id="events-list" class="space-y-2">
                        <!-- Event items will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./sponsor-event-calendar.js">
       
    </script>
</body>
</html>
