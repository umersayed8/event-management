<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .tab-active { border-bottom: 2px solid #1f2937; color: #1f2937; font-weight: 600; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <header class="flex justify-between items-center py-5 border-b border-gray-200">
            <div class="flex items-center space-x-8">
                <a href="./sponsor-dashboard.html" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
                <nav class="hidden md:flex items-center space-x-6 text-sm font-medium">
                    <a href="./sponsor-dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="./sponsor-sponsorships.html" class="text-gray-600 hover:text-gray-900">Sponsorships</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-500 hover:text-gray-700"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5.98-6A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg></button>
                <a href="./sponsor-events-listing.html"><img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/150?img=1" alt="User Avatar"></a>
            </div>
        </header>

        <main class="py-10">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-4xl font-bold text-gray-900">Event Calendar</h1>
                    <p class="mt-1 text-lg text-gray-600">View and manage all your events in one place.</p>
                </div>
                <div class="flex border-b border-gray-200 mb-8">
                    <button id="month-btn" class="py-2 px-4 text-gray-500">Month</button>
                    <button id="week-btn" class="py-2 px-4 text-gray-500">Week</button>
                    <button id="day-btn" class="py-2 px-4 text-gray-500">Day</button>
                </div>
                 <div class="flex items-center justify-between mb-4">
                    <button id="prev-btn" class="p-2 rounded-full hover:bg-gray-100"><i data-feather="chevron-left" class="w-5 h-5 text-gray-600"></i></button>
                    <h2 id="view-title" class="text-lg font-semibold text-gray-900 text-center"></h2>
                    <button id="next-btn" class="p-2 rounded-full hover:bg-gray-100"><i data-feather="chevron-right" class="w-5 h-5 text-gray-600"></i></button>
                </div>
                <div class="bg-white">
                    <div id="month-view" class="hidden">
                        <div class="grid grid-cols-7 gap-y-2 text-center text-sm">
                            <div class="font-medium text-gray-500">S</div><div class="font-medium text-gray-500">M</div><div class="font-medium text-gray-500">T</div><div class="font-medium text-gray-500">W</div><div class="font-medium text-gray-500">T</div><div class="font-medium text-gray-500">F</div><div class="font-medium text-gray-500">S</div>
                            <div id="calendar-dates" class="col-span-7 grid grid-cols-7 gap-y-2"></div>
                        </div>
                    </div>
                    <div id="week-view" class="hidden"></div>
                    <div id="day-view" class="hidden"></div>
                </div>
                <div id="upcoming-events-section" class="mt-12">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Upcoming Events</h3>
                    <div id="events-list" class="space-y-2"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        feather.replace();

        // --- State ---
        let selectedDate = new Date(); // Use today's date
        let currentView = 'month';
        let allEvents = [];

        // --- DOM Elements ---
        const viewTitleEl = document.getElementById('view-title');
        const calendarDatesEl = document.getElementById('calendar-dates');
        const monthViewEl = document.getElementById('month-view');
        const weekViewEl = document.getElementById('week-view');
        const dayViewEl = document.getElementById('day-view');
        const upcomingEventsSection = document.getElementById('upcoming-events-section');
        const eventsListEl = document.getElementById('events-list');
        const monthBtn = document.getElementById('month-btn');
        const weekBtn = document.getElementById('week-btn');
        const dayBtn = document.getElementById('day-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function initializeCalendar() {
            fetch('http://localhost/event-management-backend/sponsors/get_sponsor_events.php', {
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    window.location.href = '../login-page.html';
                    throw new Error('Authentication failed.');
                }
                return response.json();
            })
            .then(data => {
                allEvents = data.map(event => ({
                    ...event,
                    date: new Date(event.date)
                }));
                switchView('month');
            })
            .catch(error => {
                console.error("Failed to load events:", error);
                document.querySelector('main').innerHTML = `<p class="text-red-500">${error.message}</p>`;
            });
        }

        const switchView = (view) => {
            currentView = view;
            [monthViewEl, weekViewEl, dayViewEl, upcomingEventsSection].forEach(el => el.classList.add('hidden'));
            [monthBtn, weekBtn, dayBtn].forEach(btn => btn.classList.remove('tab-active'));

            if (view === 'month') {
                monthViewEl.classList.remove('hidden');
                upcomingEventsSection.classList.remove('hidden');
                monthBtn.classList.add('tab-active');
                renderMonthView();
                renderUpcomingEvents();
            } else if (view === 'week') {
                weekViewEl.classList.remove('hidden');
                weekBtn.classList.add('tab-active');
                renderWeekView(); // This will now be functional
            } else if (view === 'day') {
                dayViewEl.classList.remove('hidden');
                dayBtn.classList.add('tab-active');
                renderDayView();
            }
        };

        const renderMonthView = () => {
            const month = selectedDate.getMonth();
            const year = selectedDate.getFullYear();
            viewTitleEl.textContent = `${selectedDate.toLocaleString('default', { month: 'long' })} ${year}`;
            calendarDatesEl.innerHTML = '';

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) calendarDatesEl.innerHTML += `<div></div>`;

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === new Date().toDateString();
                const hasEvent = allEvents.some(e => e.date.toDateString() === date.toDateString());

                let classes = "w-10 h-10 flex items-center justify-center rounded-full mx-auto cursor-pointer hover:bg-gray-100 relative";
                if (isToday) classes += " bg-blue-600 text-white";
                if (hasEvent && !isToday) classes += " bg-blue-100";

                const dateEl = document.createElement('div');
                dateEl.className = classes;
                dateEl.textContent = day;
                if (hasEvent) {
                    dateEl.innerHTML += `<div class="absolute bottom-1 h-1 w-1 rounded-full bg-blue-500"></div>`;
                }
                dateEl.onclick = () => { selectedDate = date; switchView('day'); };
                calendarDatesEl.appendChild(dateEl);
            }
        };

        // --- NEW: FULLY IMPLEMENTED WEEK VIEW ---
        const renderWeekView = () => {
            weekViewEl.innerHTML = ''; // Clear previous content
            const weekStart = new Date(selectedDate);
            weekStart.setDate(selectedDate.getDate() - selectedDate.getDay()); // Start of the week (Sunday)

            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6); // End of the week (Saturday)

            // Update the main title with the week's range
            viewTitleEl.textContent = `${weekStart.toLocaleDateString('default', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('default', { month: 'short', day: 'numeric', year: 'numeric' })}`;

            let weekHtml = '<div class="grid grid-cols-7 border-t border-l border-gray-200">';
            for (let i = 0; i < 7; i++) {
                const day = new Date(weekStart);
                day.setDate(weekStart.getDate() + i);

                // Filter events for the current day of the week
                const dayEvents = allEvents.filter(e => e.date.toDateString() === day.toDateString());

                let eventsHtml = '';
                dayEvents.forEach(event => {
                    const statusClass = event.status === 'accepted' ? 'bg-green-100 text-green-800' : (event.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800');
                    eventsHtml += `
                        <div class="mt-2 p-1.5 rounded-md text-xs ${statusClass}">
                            ${event.title}
                        </div>
                    `;
                });

                weekHtml += `
                    <div class="h-48 border-r border-b border-gray-200 p-2">
                        <div class="font-semibold text-sm text-center">${day.toLocaleString('default', { weekday: 'short' })}</div>
                        <div class="text-lg text-center mt-1">${day.getDate()}</div>
                        <div class="mt-2 space-y-1">${eventsHtml}</div>
                    </div>
                `;
            }
            weekHtml += '</div>';
            weekViewEl.innerHTML = weekHtml;
        };

        const renderDayView = () => {
            // ... this function remains the same
             viewTitleEl.textContent = selectedDate.toLocaleDateString('default', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const dayEvents = allEvents.filter(e => e.date.toDateString() === selectedDate.toDateString());

            if (dayEvents.length > 0) {
                let dayHtml = '<div class="space-y-4">';
                dayEvents.forEach(event => {
                    const statusClass = event.status === 'accepted' ? 'text-green-600' : (event.status === 'pending' ? 'text-yellow-600' : 'text-red-600');
                    dayHtml += `
                        <div class="bg-gray-50 p-4 rounded-lg border">
                            <h4 class="font-bold text-gray-800">${event.title}</h4>
                            <p class="text-sm text-gray-600">${event.category || 'General'} - <span class="${statusClass} font-semibold">${event.status}</span></p>
                        </div>
                    `;
                });
                dayHtml += '</div>';
                dayViewEl.innerHTML = dayHtml;
            } else {
                dayViewEl.innerHTML = '<p class="text-center text-gray-500 py-8">No events scheduled for this day.</p>';
            }
        };

        const renderUpcomingEvents = () => {
            // ... this function remains the same
            const header = `<div class="grid grid-cols-10 gap-4 text-sm font-medium text-gray-500 px-4 py-2"><div class="col-span-4">Event</div><div class="col-span-3">Date</div><div class="col-span-3">Status</div></div>`;
            const upcoming = allEvents.filter(e => e.date >= new Date()).sort((a, b) => a.date - b.date);
            
            if (upcoming.length === 0) {
                eventsListEl.innerHTML = '<p class="text-center text-gray-500 py-4">No upcoming events.</p>';
                return;
            }

            eventsListEl.innerHTML = header + upcoming.map(event => {
                const statusClass = event.status === 'accepted' ? 'bg-green-100 text-green-800' : (event.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800');
                return `<div class="grid grid-cols-10 gap-4 items-center bg-white border border-gray-200 rounded-lg px-4 py-3 text-sm"><div class="col-span-4 font-medium text-gray-900">${event.title}</div><div class="col-span-3 text-gray-600">${event.date.toLocaleDateString()}</div><div class="col-span-3"><span class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full ${statusClass}">${event.status}</span></div></div>`;
            }).join('');
        };
        
        // --- Event Listeners (remain the same) ---
        monthBtn.addEventListener('click', () => switchView('month'));
        weekBtn.addEventListener('click', () => switchView('week'));
        dayBtn.addEventListener('click', () => switchView('day'));
        prevBtn.addEventListener('click', () => {
            if (currentView === 'month') selectedDate.setMonth(selectedDate.getMonth() - 1);
            else if (currentView === 'week') selectedDate.setDate(selectedDate.getDate() - 7);
            else if (currentView === 'day') selectedDate.setDate(selectedDate.getDate() - 1);
            switchView(currentView);
        });
        nextBtn.addEventListener('click', () => {
            if (currentView === 'month') selectedDate.setMonth(selectedDate.getMonth() + 1);
            else if (currentView === 'week') selectedDate.setDate(selectedDate.getDate() + 7);
            else if (currentView === 'day') selectedDate.setDate(selectedDate.getDate() + 1);
            switchView(currentView);
        });

        // --- Initial Load ---
        initializeCalendar();
    });
    </script>
</body>
</html>
</body>
</html>
