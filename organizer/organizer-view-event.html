                <!-- Proposal cards will be inserted here -->
            </div>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get('id');

    if (!eventId) {
        document.querySelector('main').innerHTML = '<h1 class="text-red-600 font-bold text-2xl">Event ID not provided.</h1>';
        return;
    }

    fetch(`http://localhost/event-management-backend/events/get_organizer_event_details.php?id=${eventId}`, {
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw new Error(err.error || 'Could not load event details.') });
        }
        return response.json();
    })
    .then(data => {
        // Populate header
        const eventInfo = data.event_info;
        const eventDate = new Date(eventInfo.date);
        document.getElementById('event-title').textContent = eventInfo.title;
        document.getElementById('event-details').textContent = `${eventDate.toLocaleDateString('en-US', { dateStyle: 'full' })} Â· ${eventInfo.location}`;
        document.title = `${eventInfo.title} - Event Details`;

        // Populate stat cards
        document.getElementById('total-revenue-stat').textContent = `$${parseFloat(data.ticket_stats.total_revenue).toLocaleString('en-US')}`;
        document.getElementById('tickets-sold-stat').textContent = data.ticket_stats.tickets_sold.toLocaleString('en-US');
        document.getElementById('proposals-stat').textContent = data.sponsorship_proposals.length;

        // Populate proposals list
        renderProposals(data.sponsorship_proposals);
    })
    .catch(error => {
        console.error('Error fetching event details:', error);
        document.querySelector('main').innerHTML = `<h1 class="text-red-600 font-bold text-2xl">${error.message}</h1>`;
    });

    function renderProposals(proposals) {
        const container = document.getElementById('proposals-container');
        container.innerHTML = '';
        if (proposals.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-500 py-4">No sponsorship proposals received for this event yet.</p>';
            return;
        }

        const statusColors = {
            pending: 'text-yellow-600',
            accepted: 'text-green-600',
            rejected: 'text-red-600'
        };

        proposals.forEach(proposal => {
            const statusColor = statusColors[proposal.status] || 'text-gray-600';
            const statusText = proposal.status.charAt(0).toUpperCase() + proposal.status.slice(1);
            const card = `
                <div class="bg-white rounded-lg border border-slate-200 p-4">
                    <div class="flex justify-between items-center">
                        <p class="font-semibold text-slate-800">From: ${proposal.sponsor_name}</p>
                        <p class="text-sm font-bold ${statusColor}">${statusText}</p>
                    </div>
                    <p class="mt-2 text-slate-600 text-sm">${proposal.proposal_text}</p>
                </div>
            `;
            container.innerHTML += card;
        });
    }
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Find the profile picture element in the header by its ID
        const headerProfilePic = document.getElementById('header-profile-picture');

        // If the element doesn't exist on this page, do nothing.
        if (!headerProfilePic) {
            return;
        }

        // Fetch the user's profile data from the backend
        fetch('http://localhost/event-management-backend/user/get_profile.php', {
            credentials: 'include' // Important for sending session cookies
        })
        .then(response => {
            // If the user is not logged in, the response will not be 'ok'
            if (!response.ok) {
                throw new Error('User not logged in or session expired');
            }
            return response.json();
        })
        .then(data => {
            // Check if the user data contains a path to a profile photo
            if (data && data.profile_photo_path) {
                // Construct the full URL to the photo and update the image source
                const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
                headerProfilePic.src = photoUrl;
            }
            // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
            // This error is expected on pages where the user isn't logged in.
            // We can log it for debugging but won't show an alert.
            console.log('Profile picture loader:', error.message);
        });
    });
</script>
