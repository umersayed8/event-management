    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- Shared Variable ---
            let selectedRole = "ticket_buyer"; // Default role

            // --- Mobile Menu Toggle ---
            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');

            if (menuBtn && menu) {
                menuBtn.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    const icon = menuBtn.querySelector('i');
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                });
            }

            // --- Password Visibility Toggle ---
            const toggleButtons = document.querySelectorAll(".password-toggle");
            toggleButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const passwordInput = button.previousElementSibling;
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        button.textContent = "Hide";
                    } else {
                        passwordInput.type = "password";
                        button.textContent = "Show";
                    }
                });
            });

            // --- Account Type Selector (Combined Logic) ---
            const accountTypeButtons = document.querySelectorAll(".account-type-btn");
            accountTypeButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    // Remove active styles from all buttons
                    accountTypeButtons.forEach((btn) => {
                        btn.classList.remove("bg-white", "text-blue-700", "shadow-sm");
                        btn.classList.add("text-gray-600");
                    });

                    // Add active styles to the clicked button
                    button.classList.add("bg-white", "text-blue-700", "shadow-sm");
                    button.classList.remove("text-gray-600");

                    // Update the selectedRole variable
                    selectedRole = button.dataset.type.replace(/-/g, "_");
                    console.log("Selected role:", selectedRole);
                });
            });

            // --- Form Submission ---

            if(signupForm) {
                signupForm.addEventListener("submit", function(e) {
                    e.preventDefault();

                    const fullName = document.getElementById("full-name").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirm-password").value;

                    if (password !== confirmPassword) {
                        alert("Passwords do not match!");
                        return;

    },

    body: JSON.stringify({
        name: fullName,
        email: email,
        password: password,
        role: selectedRole
    })
})

    if (data.user_id) {

    } else {

})

    <script>
    function handleGoogleSignIn(response) {
        // Decode JWT to get user info
        const userObject = parseJwt(response.credential);

        // OPTIONAL: Send to your backend to register/login user
        fetch("http://localhost/event-management-backend/auth/google-auth.php", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({
                email: userObject.email,
                name: userObject.name,
                google_id: userObject.sub,
                role: "ticket_buyer" // Or dynamically set based on UI
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert("Signed in with Google!");
                window.location.href = "home-page.html";
            } else {
                alert("Google sign-in failed: " + data.message);
            }
        })
        .catch(err => {
            console.error("Google Sign-In Error:", err);
            alert("Something went wrong!");
        });
    }

    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }
</script>
