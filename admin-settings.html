<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evently - Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav .avatar {
      width: 32px;
      height: 32px;
      background-color: #1e3a8a;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .container {
      padding: 3rem 5%;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 2rem 0 0.3rem;
    }

    .description {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.2rem;
    }

    .toggle-row span {
      max-width: 80%;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2563eb;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .save-btn {
      margin-top: 2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Evently</div>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Sponsors</a></li>
    </ul>
    <div class="avatar">A</div>
  </nav>

  <div class="container">
    <h1>Settings</h1>
    <p class="description">Configure your platform settings</p>

    <div class="form-group">
      <label>Site Name</label>
      <input type="text" />
    </div>

    <div class="form-group">
      <label>Site Logo</label>
      <input type="text" />
    </div>

    <div class="form-group">
      <label>Default Language</label>
      <input type="text" />
    </div>

    <div class="section-title">User Settings</div>
    <div class="toggle-row">
      <span>
        <label>Email Verification</label>
        <small>Require users to verify their email address before accessing the platform.</small>
      </span>
      <label class="toggle">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-group">
      <label>Default User Role</label>
      <input type="text" />
    </div>

    <div class="section-title">Event Settings</div>
    <div class="toggle-row">
      <span>
        <label>Event Submission Guidelines</label>
        <small>Allow users to submit events for review before publishing.</small>
      </span>
      <label class="toggle">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-group">
      <label>Default Event Visibility</label>
      <input type="text" />
    </div>

    <div class="section-title">Sponsor Settings</div>
    <div class="form-group">
      <label>Sponsorship Tiers</label>
      <input type="text" />
    </div>

    <div class="form-group">
      <label>Sponsorship Agreement Template</label>
      <input type="text" />
    </div>

    <button class="save-btn">Save Changes</button>
  </div>
</body>
</html>
