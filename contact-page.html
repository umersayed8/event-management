<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales - Evently</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="6" fill="#1F2937"/>
                    <path d="M7.5 8.5H16.5M7.5 12H13.5M7.5 15.5H16.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span>Evently</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-form-section">
                    <h1>Contact Sales</h1>
                    <p class="subtitle">Interested in ConnectSphere for your business? Reach out to our sales team.</p>

                    <form id="contactForm" novalidate>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" name="companyName" placeholder="Enter your company name">
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address">
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5"></textarea>
                            <span class="error-message"></span>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                        <div id="formStatus"></div>
                    </form>
                </div>

                <div class="contact-info-section">
                    <h2>Contact Information</h2>
                    <p>For sales inquiries, please contact us at:</p>
                    <p><a href="mailto:sales@connectsphere.com">sales@connectsphere.com</a></p>
                    <p>Or call us at:</p>
                    <p>+1 (555) 123-4567</p>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
