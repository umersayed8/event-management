<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Created Successfully - Evently</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A light gray similar to the image */
        }
    </style>
</head>

<body class="text-gray-800">

    <header class="flex justify-between items-center py-4 px-6 md:px-12 bg-white/80 backdrop-blur-sm sticky top-0 border-b border-gray-200">
        <div class="flex items-center gap-2">
            <a href="#" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
        </div>
        
        <div class="flex items-center gap-6">
            <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-600">
                <a href="#" class="hover:text-black">Dashboard</a>
                <a href="#" class="hover:text-black">Events</a>
                <a href="#" class="hover:text-black">Analytics</a>
                <a href="#" class="hover:text-black">Help</a>
            </nav>
            <div class="flex items-center gap-4">
                 <button class="text-gray-500 hover:text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>
                <img src="https://i.pravatar.cc/40?img=3" alt="User profile picture" class="w-10 h-10 rounded-full border-2 border-gray-300">
            </div>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center text-center px-4" style="min-height: calc(100vh - 80px);">
        <div class="max-w-lg">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Event Created Successfully!
            </h1>
            <p class="text-base md:text-lg text-gray-600 mb-8">
                Your event has been successfully created and is now live. You can track its progress and manage details from your dashboard.
            </p>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <button class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-300" id="trackYourEvent">
                    Track Your Event
                </button>
                <button class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-8 rounded-lg transition-colors duration-300" id="moreInfo">
                    More Info
                </button>
            </div>
        </div>
    </main>

    <script>
        // No JavaScript is needed for this static page, but the script tag is included as requested.
        // You could add navigation logic here, for example:
        // document.querySelector('.bg-green-500').addEventListener('click', () => window.location.href = '/dashboard');
        document.querySelector('#trackYourEvent').addEventListener('click', function() {
            window.location.href = "./event-page.html";
        });
        document.querySelector('#moreInfo').addEventListener('click', function() {
            window.location.href = "./event-details.html";
        })
    </script>

</body>
</html>
