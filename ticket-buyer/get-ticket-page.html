    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const eventId = params.get('id');

            const eventTitleEl = document.getElementById('event-title');
            const eventDetailsEl = document.getElementById('event-details');
            const ticketOptionsContainer = document.getElementById('ticket-options');
            const continueBtn = document.getElementById('continue-btn');

            let eventData = {}; // To store fetched event data

            if (!eventId) {
                document.querySelector('main').innerHTML = '<h1 class="text-center text-red-600 font-bold text-2xl">Event ID not found.</h1>';
                return;
            }

            // --- 1. Fetch Event Data and Populate Page ---
            fetch(`http://localhost/event-management-backend/events/get_public_event_details.php?id=${eventId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Event not found.');
                    return response.json();
                })
                .then(data => {
                    eventData = data; // Save event data for later use

                    // Populate header
                    document.title = `Get Tickets - ${eventData.title}`;
                    eventTitleEl.textContent = eventData.title;
                    const eventDate = new Date(eventData.date);
                    eventDetailsEl.textContent = `${eventDate.toDateString()} · ${eventDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} · ${eventData.location}`;

                    // Create the single, dynamic ticket option
                    createTicketOption();
                })
                .catch(error => {
                    console.error('Error fetching event data:', error);
                    document.querySelector('main').innerHTML = `<h1 class="text-center text-red-600 font-bold text-2xl">${error.message}</h1>`;
                });

            // --- 2. Function to Create the Ticket Option ---
            function createTicketOption() {
                const price = parseFloat(eventData.ticket_price).toFixed(2);
                const ticketHTML = `
                    <div class="ticket-option flex items-center justify-between">
                        <div>
                            <p class="font-semibold text-slate-900">General Admission</p>
                            <p class="text-sm text-slate-600">$${price}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <button class="quantity-btn minus-btn rounded-full p-1 text-slate-500 hover:bg-slate-100 disabled:opacity-50" disabled data-action="minus">
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                            <span class="quantity-display w-4 text-center font-semibold">1</span>
                            <button class="quantity-btn plus-btn rounded-full p-1 text-slate-500 hover:bg-slate-100" data-action="plus">
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                            </button>
                        </div>
                    </div>
                `;
                ticketOptionsContainer.innerHTML = ticketHTML;
                updateTotal(); // Enable the continue button since quantity starts at 1
            }

            // --- 3. Quantity and Total Logic ---
            function updateTotal() {
                const quantityDisplay = ticketOptionsContainer.querySelector('.quantity-display');
                if (!quantityDisplay) return;

                const totalTickets = parseInt(quantityDisplay.textContent);
                if (totalTickets > 0) {
                    continueBtn.disabled = false;
                    continueBtn.classList.remove('bg-slate-200', 'text-slate-500', 'cursor-not-allowed');
                    continueBtn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                } else {
                    continueBtn.disabled = true;
                    continueBtn.classList.add('bg-slate-200', 'text-slate-500', 'cursor-not-allowed');
                    continueBtn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                }
            }

            ticketOptionsContainer.addEventListener('click', (e) => {
                const target = e.target.closest('.quantity-btn');
                if (!target) return;

                const quantityDisplay = ticketOptionsContainer.querySelector('.quantity-display');
                const minusBtn = ticketOptionsContainer.querySelector('.minus-btn');
                let quantity = parseInt(quantityDisplay.textContent);

                if (target.dataset.action === 'plus') {
                    quantity++;
                } else if (target.dataset.action === 'minus' && quantity > 0) {
                    quantity--;
                }

                quantityDisplay.textContent = quantity;
                minusBtn.disabled = quantity === 0;
                updateTotal();
            });

            // --- 4. Connect "Continue" Button to the purchase logic ---
            continueBtn.addEventListener('click', () => {
                if (continueBtn.disabled) return;

                const quantity = parseInt(ticketOptionsContainer.querySelector('.quantity-display').textContent);
                purchaseTickets(eventId, quantity);
            });
        });

        // --- 5. Function to handle the actual purchase ---
        function purchaseTickets(eventId, quantity) {
            const purchaseData = {
                eventId: eventId,
                quantity: quantity
            };

            fetch('http://localhost/event-management-backend/tickets/purchase_ticket.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // User must be logged in to buy tickets
                body: JSON.stringify(purchaseData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Purchase failed.') });
                }
                return response.json();
            })
            .then(data => {
                // alert(data.message);
                // Redirect to a confirmation or "My Tickets" page
                window.location.href = `./ticket-buyer-checkout.html?ticket_id=${data.ticket_id}`;
            })
            .catch(error => {
                alert(`Error: ${error.message}`);
            });
        }
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Find the profile picture element in the header by its ID
        const headerProfilePic = document.getElementById('header-profile-picture');

        // If the element doesn't exist on this page, do nothing.
        if (!headerProfilePic) {
            return;
        }

        // Fetch the user's profile data from the backend
        fetch('http://localhost/event-management-backend/user/get_profile.php', {
            credentials: 'include' // Important for sending session cookies
        })
        .then(response => {
            // If the user is not logged in, the response will not be 'ok'
            if (!response.ok) {
                throw new Error('User not logged in or session expired');
            }
            return response.json();
        })
        .then(data => {
            // Check if the user data contains a path to a profile photo
            if (data && data.profile_photo_path) {
                // Construct the full URL to the photo and update the image source
                const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
                headerProfilePic.src = photoUrl;
            }
            // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
            // This error is expected on pages where the user isn't logged in.
            // We can log it for debugging but won't show an alert.
            console.log('Profile picture loader:', error.message);
        });
    });
</script>
