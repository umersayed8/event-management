    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ticketListContainer = document.getElementById('ticket-list-container');

            // Fetch the user's confirmed tickets from the backend
            fetch('http://localhost/event-management-backend/tickets/get_my_tickets.php', {
                credentials: 'include' // Important for session-based authentication
            })
            .then(response => {
                if (!response.ok) {
                    // This could happen if the user is not logged in
                    return response.json().then(err => { throw new Error(err.error || 'Could not load tickets.') });
                }
                return response.json();
            })
            .then(tickets => {
                if (tickets.length === 0) {
                    ticketListContainer.innerHTML = '<p class="text-center text-gray-500">You have not purchased any tickets yet.</p>';
                    return;
                }

                // Clear container and create a card for each ticket
                ticketListContainer.innerHTML = '';
                tickets.forEach(ticket => {
                    const ticketCard = createTicketCard(ticket);
                    ticketListContainer.appendChild(ticketCard);
                });
            })
            .catch(error => {
                console.error('Error fetching tickets:', error);
                ticketListContainer.innerHTML = `<p class="text-center text-red-600">${error.message}</p>`;
            });

            // Function to create the HTML for a single ticket card
            function createTicketCard(ticket) {
                const card = document.createElement('a');
                // Each card links to the specific ticket view page
                card.href = `./your-ticket.html?ticket_id=${ticket.ticket_id}`;
                card.className = 'block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300';

                const eventDate = new Date(ticket.date);
                const formattedDate = `${eventDate.toDateString()} · ${eventDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                
                // Use a fallback image if the event doesn't have one
                const imageUrl = ticket.banner_image 
                    ? `http://localhost/event-management-backend/${ticket.banner_image}` 
                    : 'https://images.unsplash.com/photo-1516253593875-bd7ba052fbc5?auto=format&fit=crop';

                card.innerHTML = `
                    <div class="md:flex">
                        <div class="md:flex-shrink-0">
                            <img class="h-48 w-full object-cover md:w-48" src="${imageUrl}" alt="${ticket.title}">
                        </div>
                        <div class="p-8">
                            <h2 class="text-2xl font-bold text-gray-900">${ticket.title}</h2>
                            <p class="mt-1 text-md text-gray-600">${formattedDate} · ${ticket.location}</p>
                            <p class="mt-4 text-blue-600 font-semibold">View Ticket &rarr;</p>
                        </div>
                    </div>
                `;
                return card;
            }
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Find the profile picture element in the header by its ID
        const headerProfilePic = document.getElementById('header-profile-picture');

        // If the element doesn't exist on this page, do nothing.
        if (!headerProfilePic) {
            return;
        }

        // Fetch the user's profile data from the backend
        fetch('http://localhost/event-management-backend/user/get_profile.php', {
            credentials: 'include' // Important for sending session cookies
        })
        .then(response => {
            // If the user is not logged in, the response will not be 'ok'
            if (!response.ok) {
                throw new Error('User not logged in or session expired');
            }
            return response.json();
        })
        .then(data => {
            // Check if the user data contains a path to a profile photo
            if (data && data.profile_photo_path) {
                // Construct the full URL to the photo and update the image source
                const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
                headerProfilePic.src = photoUrl;
            }
            // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
            // This error is expected on pages where the user isn't logged in.
            // We can log it for debugging but won't show an alert.
            console.log('Profile picture loader:', error.message);
        });
    });
</script>
