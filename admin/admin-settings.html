<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Evently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">

    <header class="bg-white border-b border-slate-200">
        <div class="mx-auto flex h-20 max-w-7xl items-center justify-between px-6 lg:px-8">
            <div class="flex items-center gap-12">
                <a href="./admin-dashboard.html" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
                <nav class="hidden items-center gap-8 md:flex">
                    <a href="./admin-dashboard.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Dashboard</a>
                    <a href="./admin-users.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Users</a>
                    <a href="./admin-events.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Events</a>
                    <a href="./admin-settings.html" class="text-sm font-semibold text-blue-600">Settings</a>
                </nav>
            </div>
            <!-- <div class="flex items-center">
                <img class="h-9 w-9 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704e" alt="User avatar" />
            </div> -->
        </div>
    </header>

    <main class="mx-auto max-w-4xl px-6 py-12 lg:px-8">
        <div class="mb-10">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">Settings</h1>
            <p class="mt-1 text-base text-slate-500">Configure your platform settings</p>
        </div>

        <form id="settings-form">
            <div class="space-y-8">
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold leading-7 text-slate-900">General Settings</h2>
                    <div>
                        <label for="site_name" class="block text-sm font-medium leading-6 text-slate-900">Site Name</label>
                        <input type="text" name="site_name" id="site_name" class="mt-2 block w-full rounded-md border-0 py-2 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600">
                    </div>
                </div>

                <div class="space-y-6 border-t border-slate-200 pt-8">
                    <h2 class="text-xl font-semibold leading-7 text-slate-900">User Settings</h2>
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="text-sm font-medium leading-6 text-slate-900">Email Verification</label>
                            <p class="text-sm text-slate-500">Require users to verify their email address.</p>
                        </div>
                        <button type="button" id="email_verification" name="email_verification" class="toggle-switch bg-slate-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out" role="switch" aria-checked="false">
                            <span class="pointer-events-none translate-x-0 inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                        </button>
                    </div>
                </div>
                
                <div class="space-y-6 border-t border-slate-200 pt-8">
                    <h2 class="text-xl font-semibold leading-7 text-slate-900">Event Settings</h2>
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="text-sm font-medium leading-6 text-slate-900">Event Approval</label>
                            <p class="text-sm text-slate-500">Require admin approval for new events.</p>
                        </div>
                        <button type="button" id="event_approval" name="event_approval" class="toggle-switch bg-slate-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out" role="switch" aria-checked="false">
                            <span class="pointer-events-none translate-x-0 inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-10 flex justify-end border-t border-slate-200 pt-6">
                <button type="submit" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('settings-form');
    const toggleSwitches = document.querySelectorAll('.toggle-switch');

    // --- TOGGLE SWITCH UI LOGIC ---
    toggleSwitches.forEach(button => {
        button.addEventListener('click', () => {
            const isChecked = button.getAttribute('aria-checked') === 'true';
            updateToggleState(button, !isChecked);
        });
    });

    function updateToggleState(button, isActive) {
        const knob = button.querySelector('span');
        button.setAttribute('aria-checked', isActive);
        if (isActive) {
            button.classList.remove('bg-slate-200');
            button.classList.add('bg-blue-600');
            knob.classList.add('translate-x-5');
        } else {
            button.classList.remove('bg-blue-600');
            button.classList.add('bg-slate-200');
            knob.classList.remove('translate-x-5');
        }
    }

    // --- FETCH AND POPULATE SETTINGS ---
    fetch('http://localhost/event-management-backend/admin/get_settings.php', { credentials: 'include' })
        .then(response => {
            if (!response.ok) { window.location.href = '../login-page.html'; throw new Error('Admin auth failed.'); }
            return response.json();
        })
        .then(settings => {
            // Populate text fields
            document.getElementById('site_name').value = settings.site_name || 'Evently';
            
            // Populate toggle switches
            updateToggleState(document.getElementById('email_verification'), settings.email_verification === 'true');
            updateToggleState(document.getElementById('event_approval'), settings.event_approval === 'true');
        })
        .catch(error => console.error('Error fetching settings:', error));

    // --- SAVE SETTINGS ON FORM SUBMIT ---
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const settingsData = {
            site_name: document.getElementById('site_name').value,
            email_verification: document.getElementById('email_verification').getAttribute('aria-checked') === 'true',
            event_approval: document.getElementById('event_approval').getAttribute('aria-checked') === 'true'
        };

        fetch('http://localhost/event-management-backend/admin/update_settings.php', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(settingsData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
            } else {
                alert(`Error: ${data.error}`);
            }
        })
        .catch(error => alert('An error occurred while saving settings.'));
    });
});
</script>
</body>
</html>
