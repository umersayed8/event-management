<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options - Evently</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a more modern font for a closer match to the image */
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Header -->
    <header class="bg-white">
        <div class="mx-auto flex h-20 max-w-7xl items-center justify-between px-6 lg:px-8">
            <!-- Left Side: Logo -->
            <div class="flex items-center gap-12">
                <a href="#" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
            </div>
            <!-- Right Side: Nav & Actions -->
            <div class="flex items-center gap-8">
                <nav class="hidden items-center gap-8 md:flex">
                    <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900">Home</a>
                </nav>
                <div class="flex items-center gap-5">
                    <button class="text-slate-400 hover:text-slate-600">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </button>
                    <button class="text-slate-400 hover:text-slate-600">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-2xl px-6 py-12 lg:px-8">
        
        <!-- Page Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">Payment Options</h1>
            <p class="mt-2 text-base text-slate-600">Choose your preferred payment method to complete your purchase.</p>
        </div>

        <!-- Payment Form -->
        <form class="mt-12 space-y-10">
            <!-- Credit/Debit Card Section -->
            <fieldset>
                <legend class="text-lg font-semibold text-slate-900">Credit/Debit Card</legend>
                <div class="mt-4 space-y-4">
                    <div class="relative">
                        <label for="card-number" class="sr-only">Card Number</label>
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                            <span class="text-slate-500 sm:text-sm">Card</span>
                        </div>
                        <input type="text" name="card-number" id="card-number" class="block w-full rounded-md border-0 bg-white py-3 pl-16 pr-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="Number">
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div class="relative">
                             <label for="expiry-date" class="sr-only">Expiry Date</label>
                            <input type="text" name="expiry-date" id="expiry-date" class="block w-full rounded-md border-0 bg-white py-3 px-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="Expiry Date (MM/YY)">
                        </div>
                        <div class="relative">
                             <label for="cvv" class="sr-only">CVV</label>
                            <input type="text" name="cvv" id="cvv" class="block w-full rounded-md border-0 bg-white py-3 px-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="CVV">
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- UPI Section -->
            <fieldset>
                <legend class="text-lg font-semibold text-slate-900">UPI</legend>
                 <div class="mt-4">
                    <div class="relative">
                        <label for="upi-id" class="sr-only">UPI ID</label>
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                            <span class="text-slate-500 sm:text-sm">UPI ID</span>
                        </div>
                        <input type="text" name="upi-id" id="upi-id" class="block w-full rounded-md border-0 bg-white py-3 pl-16 pr-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600">
                    </div>
                </div>
            </fieldset>

            <!-- Net Banking Section -->
            <fieldset>
                <legend class="text-lg font-semibold text-slate-900">Net Banking</legend>
                <div class="mt-4">
                    <label for="net-banking" class="sr-only">Select Bank</label>
                    <select id="net-banking" name="net-banking" class="block w-full rounded-md border-0 bg-white py-3 pl-4 pr-10 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600">
                        <option selected>Select</option>
                        <option>State Bank of India</option>
                        <option>HDFC Bank</option>
                        <option>ICICI Bank</option>
                        <option>Axis Bank</option>
                    </select>
                </div>
            </fieldset>

            <!-- Wallets Section -->
            <fieldset>
                <legend class="text-lg font-semibold text-slate-900">Wallets</legend>
                <div class="mt-4">
                     <label for="wallets" class="sr-only">Select Wallet</label>
                    <select id="wallets" name="wallets" class="block w-full rounded-md border-0 bg-white py-3 pl-4 pr-10 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600">
                        <option selected>Select</option>
                        <option>Paytm</option>
                        <option>Google Pay</option>
                        <option>PhonePe</option>
                        <option>Amazon Pay</option>
                    </select>
                </div>
            </fieldset>

            <!-- Pay Now Button -->
            <div class="pt-6">
                <button type="button" class="w-full rounded-lg bg-blue-600 px-6 py-3.5 text-base font-semibold text-white shadow-sm hover:bg-blue-700" id="payNow">
                    Pay Now
                </button>
            </div>
        </form>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const ticketId = params.get('ticket_id');
        const payNowBtn = document.getElementById('payNow');

        if (!ticketId) {
            payNowBtn.disabled = true;
            payNowBtn.textContent = 'Invalid Ticket ID';
            alert('Error: Ticket ID is missing from the URL.');
            return;
        }

        payNowBtn.addEventListener('click', function() {
            // Disable button to prevent multiple clicks
            payNowBtn.disabled = true;
            payNowBtn.textContent = 'Processing...';

            // Send the ticket ID to the backend to "process" the payment
            fetch('http://localhost/event-management-backend/tickets/process_payment.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // Important for authentication
                body: JSON.stringify({ ticket_id: ticketId })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Payment failed.') });
                }
                return response.json();
            })
            .then(data => {
                // On success, redirect to the success page
                window.location.href = `./ticket-buyer-payment-success.html?ticket_id=${ticketId}`;
            })
            .catch(error => {
                alert(`Error: ${error.message}`);
                // Re-enable the button on failure
                payNowBtn.disabled = false;
                payNowBtn.textContent = 'Pay Now';
            });
        });
    });
</script>
</body>
</html>
