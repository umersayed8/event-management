  <!-- Main Content -->
  <main class="container mx-auto max-w-3xl px-6 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Event Details</h1>
    <form id="editEventForm" class="space-y-6">
      <!-- Event Name -->
      <div>
        <label for="eventName" class="block text-sm font-medium text-gray-700 mb-1">Event Name</label>
        <input type="text" name="eventName" id="eventName"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea name="description" id="description" rows="5"
          class="w-full resize-y rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required></textarea>
      </div>

      <!-- Date & Time -->
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
          <input type="date" name="date" id="date"
            class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
          <input type="time" name="time" id="time"
            class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
        <input type="text" name="location" id="location"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <!-- Lineup -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select name="category" id="category"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
          <option value="">Select a category</option>
          <option value="Music">Music</option>
          <option value="Sports">Sports</option>
          <option value="Technology">Technology</option>
          <option value="Education">Education</option>
          <option value="Art">Art</option>
          <option value="Business">Business</option>
          <option value="Other">Other</option>
        </select>
      </div>


      <!-- Ticket Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Ticket Price</label>
        <input type="number" name="price" id="price" min="0" step="0.01"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Actions -->
      <div class="flex justify-end pt-4">
        <button type="submit"
          class="rounded-lg bg-slate-200 px-6 py-2.5 text-sm font-semibold text-slate-700 hover:bg-slate-300">
          Save Changes
        </button>
      </div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('editEventForm');
      const params = new URLSearchParams(window.location.search);
      const eventId = params.get('id');

      if (!eventId) {
        document.querySelector('main').innerHTML = '<h1 class="text-3xl font-bold text-red-600">No Event ID Provided.</h1><p>Please return to the dashboard and select an event to edit.</p>';
        return;
      }

      // --- PART 1: FETCH AND POPULATE EVENT DATA ---
      fetch(`http://localhost/event-management-backend/events/get_event_details.php?id=${eventId}`, {
        credentials: 'include' // Send session cookie for authentication
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Could not fetch event details.');
          }
          return response.json();
        })
        .then(event => {
          // Populate the form with data from the server
          document.getElementById('eventName').value = event.title;
          document.getElementById('description').value = event.description;
          document.getElementById('location').value = event.location;
          document.getElementById('price').value = parseFloat(event.ticket_price).toFixed(2);
          document.getElementById('category').value = event.category || '';


          // The 'lineup' field is not in your DB schema, you can add it or remove this line
          // document.getElementById('lineup').value = event.lineup || '';

          // Split DATETIME string (e.g., "2025-07-31 14:30:00") into date and time
          if (event.date) {
            const [datePart, timePart] = event.date.split(' ');
            document.getElementById('date').value = datePart;
            // Format time to HH:mm
            document.getElementById('time').value = timePart.substring(0, 5);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.querySelector('main').innerHTML = `<h1 class="text-3xl font-bold text-red-600">Error</h1><p>${error.message}</p>`;
        });

      // --- PART 2: HANDLE FORM SUBMISSION ---
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = {
          id: eventId,
          title: document.getElementById('eventName').value,
          description: document.getElementById('description').value,
          date: document.getElementById('date').value,
          time: document.getElementById('time').value,
          location: document.getElementById('location').value,
          category: document.getElementById('category').value,
          ticket_price: document.getElementById('price').value
        };

        fetch('http://localhost/event-management-backend/events/update_event.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Important for authentication
          body: JSON.stringify(formData)
        })
          .then(response => response.json())
          .then(result => {
            if (result.message) {
              alert(result.message);
              // Redirect back to the dashboard after successful update
              window.location.href = './organizer-dashboard.html';
            } else {
              alert(`Error: ${result.error || 'An unknown error occurred.'}`);
            }
          })
          .catch(error => {
            console.error('Submit Error:', error);
            alert('An error occurred while saving the event.');
          });
      });
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Find the profile picture element in the header by its ID
      const headerProfilePic = document.getElementById('header-profile-picture');

      // If the element doesn't exist on this page, do nothing.
      if (!headerProfilePic) {
        return;
      }

      // Fetch the user's profile data from the backend
      fetch('http://localhost/event-management-backend/user/get_profile.php', {
        credentials: 'include' // Important for sending session cookies
      })
        .then(response => {
          // If the user is not logged in, the response will not be 'ok'
          if (!response.ok) {
            throw new Error('User not logged in or session expired');
          }
          return response.json();
        })
        .then(data => {
          // Check if the user data contains a path to a profile photo
          if (data && data.profile_photo_path) {
            // Construct the full URL to the photo and update the image source
            const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
            headerProfilePic.src = photoUrl;
          }
          // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
          // This error is expected on pages where the user isn't logged in.
          // We can log it for debugging but won't show an alert.
          console.log('Profile picture loader:', error.message);
        });
    });
  </script>
