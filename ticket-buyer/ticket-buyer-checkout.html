    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const ticketId = params.get('ticket_id');

            if (!ticketId) {
                document.querySelector('main').innerHTML = '<h1 class="text-center text-red-600 font-bold text-2xl">Ticket ID not found.</h1>';
                return;
            }

            // Fetch the details for this specific ticket purchase
            fetch(`http://localhost/event-management-backend/tickets/get_ticket_details.php?ticket_id=${ticketId}`, {
                credentials: 'include' // Important for session-based authentication
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Could not load ticket details.') });
                }
                return response.json();
            })
            .then(data => {
                // Populate the page with the fetched data
                const subtotal = parseFloat(data.amount_paid);
                // For demonstration, we'll calculate a 10% fee. In a real app, this might come from the server.
                const fees = subtotal * 0.10; 
                const total = subtotal + fees;
                const eventDate = new Date(data.event_date);

                document.getElementById('event-title').textContent = data.event_title;
                document.getElementById('event-location').textContent = data.event_location;
                document.getElementById('event-date').textContent = `${eventDate.toDateString()} Â· ${eventDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                
                document.getElementById('ticket-label').textContent = `Tickets (${data.quantity})`;
                document.getElementById('ticket-price').textContent = `$${subtotal.toFixed(2)}`;
                
                document.getElementById('subtotal-price').textContent = `$${subtotal.toFixed(2)}`;
                document.getElementById('fees-price').textContent = `$${fees.toFixed(2)}`;
                document.getElementById('total-price').textContent = `$${total.toFixed(2)}`;
            })
            .catch(error => {
                console.error('Error fetching ticket details:', error);
                document.querySelector('main').innerHTML = `<h1 class="text-center text-red-600 font-bold text-2xl">${error.message}</h1>`;
            });

            // The checkout button would eventually lead to a payment gateway
            document.getElementById('checkout').addEventListener('click', function() {
                window.location.href = `./ticket-buyer-payment.html?ticket_id=${ticketId}`;
                // In a real application, you would integrate with Stripe, PayPal, etc. here.
            });
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Find the profile picture element in the header by its ID
        const headerProfilePic = document.getElementById('header-profile-picture');

        // If the element doesn't exist on this page, do nothing.
        if (!headerProfilePic) {
            return;
        }

        // Fetch the user's profile data from the backend
        fetch('http://localhost/event-management-backend/user/get_profile.php', {
            credentials: 'include' // Important for sending session cookies
        })
        .then(response => {
            // If the user is not logged in, the response will not be 'ok'
            if (!response.ok) {
                throw new Error('User not logged in or session expired');
            }
            return response.json();
        })
        .then(data => {
            // Check if the user data contains a path to a profile photo
            if (data && data.profile_photo_path) {
                // Construct the full URL to the photo and update the image source
                const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
                headerProfilePic.src = photoUrl;
            }
            // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
            // This error is expected on pages where the user isn't logged in.
            // We can log it for debugging but won't show an alert.
            console.log('Profile picture loader:', error.message);
        });
    });
</script>
