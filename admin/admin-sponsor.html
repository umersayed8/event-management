<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Evently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-white border-b border-slate-200">
        <div class="mx-auto flex h-20 max-w-full items-center justify-between px-6 lg:px-8">
            <div class="flex items-center gap-12">
                <a href="./admin-dashboard.html" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
                <nav class="hidden items-center gap-8 md:flex">
                    <a href="./admin-dashboard.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Dashboard</a>
                    <a href="./admin-users.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Users</a>
                    <a href="./admin-events.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Events</a>
                    <a href="./admin-sponsor.html" class="text-sm font-semibold text-blue-600">Sponsors</a>
                </nav>
            </div>
            <div class="flex items-center">
                <img class="h-9 w-9 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704e" alt="User avatar" />
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-full px-6 py-8 lg:px-8">
        <div class="flex flex-col items-start justify-between gap-4 md:flex-row md:items-center">
            <h1 class="text-2xl font-bold tracking-tight text-slate-900 sm:text-3xl">Sponsors</h1>
        </div>

        <div class="mt-8">
            <div class="relative">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                </div>
                <input type="search" name="search" id="search-input" class="block w-full max-w-sm rounded-md border-0 py-2.5 pl-10 text-slate-900 ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm" placeholder="Search sponsors by name or email">
            </div>
        </div>

        <div class="mt-6 flow-root">
            <div class="-mx-6 -my-2 overflow-x-auto lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <div class="overflow-hidden rounded-lg border border-slate-200 bg-white">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th scope="col" class="py-3.5 pl-6 pr-3 text-left text-xs font-medium uppercase tracking-wider text-slate-500">Company Name</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-xs font-medium uppercase tracking-wider text-slate-500">Contact</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-xs font-medium uppercase tracking-wider text-slate-500">Latest Sponsored Event</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-xs font-medium uppercase tracking-wider text-slate-500">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-200 bg-white" id="sponsors-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.getElementById('sponsors-table-body');
    const searchInput = document.getElementById('search-input');
    let debounceTimer;

    function renderSponsors(sponsors) {
        tableBody.innerHTML = '';
        if (sponsors.length === 0) {
            // Colspan updated from 5 to 4
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-slate-500">No sponsors found.</td></tr>`;
            return;
        }

        sponsors.forEach(sponsor => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-slate-50';
            
            // The 'Sponsorship Level' td block has been removed from this template
            row.innerHTML = `
                <td class="whitespace-nowrap py-4 pl-6 pr-3 text-sm font-medium text-slate-900">${sponsor.name}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${sponsor.email}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-slate-500">${sponsor.campaign}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm font-medium">
                    <a href="./admin-view-sponsor.html?id=${sponsor.id}" class="text-blue-600 hover:text-blue-800">View</a>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function fetchSponsors(searchTerm = '') {
        const url = `http://localhost/event-management-backend/admin/get_all_sponsors.php?search=${encodeURIComponent(searchTerm)}`;
        
        fetch(url, { credentials: 'include' })
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch sponsors.');
                return response.json();
            })
            .then(data => {
                renderSponsors(data);
            })
            .catch(error => {
                console.error('Error:', error);
                // Colspan updated from 5 to 4
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Could not load sponsors.</td></tr>';
            });
    }

    searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            fetchSponsors(e.target.value);
        }, 300);
    });

    // Initial load of all sponsors
    fetchSponsors();
});
</script>
</body>
</html>
