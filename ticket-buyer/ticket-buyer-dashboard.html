    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.event-tab');
            const eventListContainer = document.getElementById('event-list-container');

            // Adds a simple fade-in effect to events
            const style = document.createElement('style');
            style.innerHTML = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    `;
            document.head.appendChild(style);

            function createEventHTML(event) {
                return `
            <div class="grid grid-cols-1 items-center gap-8 lg:grid-cols-3 animate-fade-in">
                <div class="lg:col-span-2">
                    <p class="text-sm font-medium text-indigo-600">${event.category || 'General'}</p>
                    <h3 class="mt-1 text-2xl font-bold text-slate-900">${event.title}</h3>
                    <p class="mt-1 text-sm text-slate-500">${event.details}</p>
                    <a href="event-info.html?id=${event.id}" class="mt-4 inline-block rounded-md bg-slate-100 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-200">View Details</a>
                </div>
                <div class="order-first lg:order-last">
                    <img class="h-56 w-full rounded-lg object-cover" src="${event.image}" alt="${event.title}">
                </div>
            </div>
        `;
            }

            function renderEvents(events) {
                eventListContainer.innerHTML = '';
                if (events.length === 0) {
                    eventListContainer.innerHTML = '<p class="text-slate-500">No events found.</p>';
                    return;
                }
                events.forEach(event => {
                    eventListContainer.innerHTML += createEventHTML(event);
                });
            }

            async function fetchAndRenderEvents() {
                try {
                    const res = await fetch('http://localhost/event-management-backend/events/fetch_events.php');
                    const data = await res.json();
                    renderEvents(data);
                } catch (err) {
                    console.error('Failed to load events:', err);
                    eventListContainer.innerHTML = '<p class="text-red-600">Failed to load events</p>';
                }
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // update tab styles
                    tabs.forEach(t => t.classList.remove('bg-slate-800', 'text-white', 'shadow'));
                    tab.classList.add('bg-slate-800', 'text-white', 'shadow');

                    // fetch all events (optional: implement filtering later)
                    fetchAndRenderEvents();
                });
            });

            // Load events initially
            fetchAndRenderEvents();
        });
    </script>
