<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evently - Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <div class="flex-1">
            <header class="bg-white border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-3">
                    <div class="flex items-center space-x-8">
                        <a href="./admin-dashboard.html" class="flex items-center space-x-2">
                            <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                            <span class="text-xl font-bold text-gray-900">Evently</span>
                        </a>
                        <nav class="hidden md:flex items-center space-x-6">
                            <a href="./admin-dashboard.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Dashboard</a>
                            <a href="./admin-users.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Users</a>
                            <a href="./admin-events.html" class="text-sm font-medium text-gray-900 font-bold">Events</a>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <img class="h-9 w-9 rounded-full object-cover"
                            src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=500&h=500&fit=crop&q=60"
                            alt="User profile">
                    </div>
                </div>
            </header>

            <main class="p-6 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <div class="mb-6">
                        <h2 class="text-3xl font-bold text-gray-900">Events</h2>
                        <p class="text-gray-500 mt-1">Manage all events created on the platform</p>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                        <div class="p-4 border-b border-gray-200">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <input type="text" id="search-input"
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    placeholder="Search events by title, organizer, or location">
                            </div>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Title</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organizer</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="events-table-body" class="bg-white divide-y divide-gray-200">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('events-table-body');
            const searchInput = document.getElementById('search-input');
            let debounceTimer;

            // Renders the table with event data
            const renderTable = (events) => {
                tableBody.innerHTML = '';
                if (events.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-gray-500 py-4">No events found.</td></tr>`;
                    return;
                }

                const today = new Date();
                today.setHours(0, 0, 0, 0); // Set to start of day for accurate comparison

                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const status = eventDate < today ? 'Past' : 'Upcoming';
                    const statusColor = status === 'Upcoming' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800';
                    const formattedDate = eventDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                    const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${event.title}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${event.organizer_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${event.location}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                                ${status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="#" class="text-indigo-600 hover:text-indigo-900">View</a>
                        </td>
                    </tr>
                `;
                    tableBody.innerHTML += row;
                });
            };

            // Fetches events from the API
            const fetchEvents = (searchTerm = '') => {
                const url = `http://localhost/event-management-backend/admin/get_all_events.php?search=${encodeURIComponent(searchTerm)}`;
                
                fetch(url, { credentials: 'include' })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to fetch events.');
                        return response.json();
                    })
                    .then(data => {
                        renderTable(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-500">Could not load events.</td></tr>';
                    });
            };

            // Listen for input on the search bar
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                // Debounce to prevent API calls on every keystroke
                debounceTimer = setTimeout(() => {
                    fetchEvents(e.target.value);
                }, 300);
            });

            // Initial render
            fetchEvents();
        });
    </script>
</body>
</html>
