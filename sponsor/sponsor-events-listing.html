<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponsorConnect - Event Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .dropdown-menu { transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <header class="flex justify-between items-center py-6 border-b border-gray-200">
            </header>

        <main class="py-10">
            <div class="max-w-3xl mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Event Listings</h1>
                <p class="mt-2 text-lg text-gray-600">
                    Explore upcoming events seeking sponsorships. Filter by category, date, or location to find the perfect match for your brand.
                </p>
            </div>

            <div class="flex flex-wrap items-center gap-4 mb-8">
                <div class="relative">
                    <button id="category-button" data-dropdown-toggle="category-dropdown" class="dropdown-button inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Category
                    </button>
                    <div id="category-dropdown" class="dropdown-menu hidden absolute z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                        <div class="py-1 filter-options" data-filter-type="category">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-value="">All Categories</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-value="Tech">Tech</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-value="Marketing">Marketing</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-value="Healthcare">Healthcare</a>
                        </div>
                    </div>
                </div>
                <div class="relative">
                    <button id="date-button" data-dropdown-toggle="date-dropdown" class="dropdown-button inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Date
                    </button>
                     <div id="date-dropdown" class="dropdown-menu hidden absolute z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                        <div class="py-1 filter-options" data-filter-type="date_range">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-value="">Any Time</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-value="next_30_days">Next 30 days</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-value="next_3_months">Next 3 months</a>
                        </div>
                    </div>
                </div>
                </div>

            <div id="event-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventGrid = document.getElementById('event-grid');
            
            let activeFilters = {
                category: '',
                date_range: '',
                location: ''
            };

            // Fetches events based on the current active filters
            function fetchAndRenderEvents() {
                const queryParams = new URLSearchParams(activeFilters).toString();
                const url = `http://localhost/event-management-backend/events/get_all_public_events.php?${queryParams}`;

                fetch(url)
                    .then(response => response.json())
                    .then(events => {
                        renderEvents(events);
                    })
                    .catch(error => {
                        console.error('Failed to load events:', error);
                        eventGrid.innerHTML = `<p class="text-red-600 col-span-full">Failed to load events.</p>`;
                    });
            }

            // Renders the event cards
            function renderEvents(events) {
                eventGrid.innerHTML = '';
                if (events.length === 0) {
                    eventGrid.innerHTML = `<p class="text-gray-500 col-span-full">No events match the current filters.</p>`;
                    return;
                }
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                    const imageUrl = event.banner_image
                        ? `http://localhost/event-management-backend/${event.banner_image}`
                        : 'https://placehold.co/600x400/e2e8f0/64748b?text=Event';
                    
                    const card = `
                        <a href="./sponsor-event-info.html?id=${event.id}" class="group cursor-pointer">
                            <div class="overflow-hidden rounded-lg"><img src="${imageUrl}" alt="${event.title}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"></div>
                            <div class="mt-4">
                                <h3 class="text-lg font-semibold text-gray-900">${event.title}</h3>
                                <p class="mt-1 text-sm text-gray-600">${formattedDate}</p>
                                <p class="text-sm text-gray-600">${event.location}</p>
                            </div>
                        </a>
                    `;
                    eventGrid.innerHTML += card;
                });
            }

            // --- Dropdown and Filter Logic ---
            const dropdownButtons = document.querySelectorAll('[data-dropdown-toggle]');
            dropdownButtons.forEach(button => {
                const dropdownMenu = document.getElementById(button.dataset.dropdownToggle);
                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    closeAllDropdowns(button.dataset.dropdownToggle);
                    dropdownMenu.classList.toggle('hidden');
                });
            });

            const filterOptionContainers = document.querySelectorAll('.filter-options');
            filterOptionContainers.forEach(container => {
                container.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        e.preventDefault();
                        const filterType = container.dataset.filterType;
                        const filterValue = e.target.dataset.value;
                        
                        // Update active filters and button text
                        activeFilters[filterType] = filterValue;
                        const button = document.getElementById(`${filterType.split('_')[0]}-button`);
                        button.textContent = e.target.textContent;

                        // Re-fetch events with new filters
                        fetchAndRenderEvents();
                        closeAllDropdowns();
                    }
                });
            });

            function closeAllDropdowns(exceptId = null) {
                 document.querySelectorAll('.dropdown-menu').forEach(menu => {
                     if (menu.id !== exceptId) menu.classList.add('hidden');
                 });
            }
            window.addEventListener('click', () => closeAllDropdowns());
            
            // Initial load
            fetchAndRenderEvents();
        });
    </script>

</body>
</html>
