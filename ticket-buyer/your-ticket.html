    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const ticketId = params.get('ticket_id');

            if (!ticketId) {
                document.querySelector('main').innerHTML = '<h1 class="text-center text-red-600 font-bold text-2xl">Ticket information not found.</h1>';
                return;
            }

            // Fetch the final, confirmed ticket details
            fetch(`http://localhost/event-management-backend/tickets/get_ticket_details.php?ticket_id=${ticketId}`, {
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Could not load ticket.') });
                    }
                    return response.json();
                })
                .then(data => {
                    const eventDate = new Date(data.event_date);
                    const pricePerTicket = parseFloat(data.amount_paid) / parseInt(data.quantity);

                    // Populate Header
                    document.getElementById('event-title').textContent = data.event_title;
                    document.getElementById('event-details').textContent = `${eventDate.toDateString()} · ${eventDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} · ${data.event_location}`;
                    // This would be the event banner image if you store it
                    // This would be the event banner image if you store it
                    const eventImage = document.getElementById('event-image');
                    if (data.banner_image) {
                        eventImage.src = `http://localhost/event-management-backend/${data.banner_image}`;
                    } else {
                        // Fallback image if no banner is set in the database
                        eventImage.src = 'https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?auto=format&fit=crop';
                    }

                    // Populate Ticket Details
                    document.getElementById('ticket-price').textContent = `$${pricePerTicket.toFixed(2)}`;
                    document.getElementById('ticket-type-name').textContent = `General Admission (${data.quantity} ticket(s))`;
                    document.getElementById('ticket-holder').textContent = data.ticket_holder_name;

                    // Generate Dynamic QR Code
                    const qrData = `Evently Ticket - ID: ${ticketId}, Event: ${data.event_title}, Holder: ${data.ticket_holder_name}`;
                    const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;
                    document.getElementById('qr-code-image').src = qrCodeUrl;

                    // Update page title
                    document.title = `Your Ticket for ${data.event_title}`;
                })
                .catch(error => {
                    console.error('Error fetching ticket:', error);
                    document.querySelector('main').innerHTML = `<h1 class="text-center text-red-600 font-bold text-2xl">${error.message}</h1>`;
                });
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Find the profile picture element in the header by its ID
        const headerProfilePic = document.getElementById('header-profile-picture');

        // If the element doesn't exist on this page, do nothing.
        if (!headerProfilePic) {
            return;
        }

        // Fetch the user's profile data from the backend
        fetch('http://localhost/event-management-backend/user/get_profile.php', {
            credentials: 'include' // Important for sending session cookies
        })
        .then(response => {
            // If the user is not logged in, the response will not be 'ok'
            if (!response.ok) {
                throw new Error('User not logged in or session expired');
            }
            return response.json();
        })
        .then(data => {
            // Check if the user data contains a path to a profile photo
            if (data && data.profile_photo_path) {
                // Construct the full URL to the photo and update the image source
                const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
                headerProfilePic.src = photoUrl;
            }
            // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
            // This error is expected on pages where the user isn't logged in.
            // We can log it for debugging but won't show an alert.
            console.log('Profile picture loader:', error.message);
        });
    });
</script>
