<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evently</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        xintegrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Optional: You can customize Tailwind here if needed
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

</head>

<body class="bg-white font-inter flex flex-col min-h-screen">

    <!-- =========== Responsive Header =========== -->
    <header class="bg-white sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo -->
            <a href="#" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>

            <!-- Desktop Nav Links -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="./home-page.html" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Contact</a>
                <a href="./sign-up.html"
                    class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 transition-all">Sign-up</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="block md:hidden focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div id="menu" class="hidden md:hidden">
            <a href="./home-page.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Home</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-100">About</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-100">Contact</a>
            <a href="#"
                class="block py-2 px-4 text-sm bg-blue-50 hover:bg-blue-100 text-blue-600 font-semibold">Sign-up</a>
        </div>
    </header>

    <!-- =========== Main Login Form Content =========== -->
    <main class="flex-grow bg-gray-50 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-sm space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Welcome Back!</h1>
                <p class="mt-2 text-gray-600">Sign in to continue to Evently</p>
            </div>

            <!-- Login Form -->
            <form method="POST" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div class="relative">
                    <input type="password" id="password" placeholder="Password" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <button type="button"
                        class="password-toggle absolute top-1/2 right-4 -translate-y-1/2 text-sm font-semibold text-gray-500 hover:text-blue-600">Show</button>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer">
                        <input type="checkbox" name="remember"
                            class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        Remember me
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-all text-base">Login</button>
            </form>

            <!-- Separator -->
            <div class="flex items-center">
                <div class="flex-grow bg-gray-300 h-px"></div>
                <span class="mx-4 text-sm font-medium text-gray-500">Or sign in with</span>
                <div class="flex-grow bg-gray-300 h-px"></div>
            </div>

            <!-- Google Sign-in Button -->
            <button type="button"
                class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-100 transition-all">
                <svg class="google-icon" width="20" height="20" viewBox="0 0 533.5 544.3"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                        fill="#4285f4" />
                    <path
                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                        fill="#34a853" />
                    <path
                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                        fill="#fbbc04" />
                    <path
                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 340.6 0 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                        fill="#ea4335" />
                </svg>
                Sign in with Google
            </button>

            <p class="text-center text-sm text-gray-600">
                Don't have an account? <a href="./sign-up.html" class="font-semibold text-blue-600 hover:underline">Sign
                    up</a>
            </p>
        </div>
    </main>

    <!-- External JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Mobile Menu Toggle ---
            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');
            if (menuBtn) {
                menuBtn.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    const icon = menuBtn.querySelector('i');
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                });
            }

            // --- Password Visibility Toggle ---
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling;
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggle.textContent = 'Hide';
                    } else {
                        passwordInput.type = 'password';
                        toggle.textContent = 'Show';
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // (your menu and password toggle code already here...)

            const loginForm = document.querySelector("form");

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                console.log("Sending login for", email, password);

                fetch("http://localhost/event-management-backend/auth/login.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include",
                    body: JSON.stringify({ email, password })
                })
                    .then(async res => {
                        const contentType = res.headers.get("Content-Type");

                        if (!res.ok) {
                            const errorText = contentType && contentType.includes("application/json")
                                ? await res.json()
                                : await res.text();
                            throw new Error(errorText.error || errorText || "Login failed");
                        }

                        const data = await res.json();
                        if (data.user) {
                            alert("Login successful!");
                            // Redirect based on role (optional)
                            if (data.user.role === "admin") {
                                window.location.href = "../admin/admin-dashboard.html";
                            } else if (data.user.role === "organizer") {
                                window.location.href = "../organizer/organizer-dashboard.html";
                            } else if (data.user.role === "sponsor") {
                                window.location.href = "../sponsor/sponsor-dashboard.html";
                            } else {
                                window.location.href = "../ticket-buyer/ticket-buyer-dashboard.html";
                            }

                        } else {
                            alert(data.error || "Login failed");
                        }
                    })
                    .catch(err => {
                        console.error("Error:", err);
                        alert("An error occurred: " + err.message);
                    });
            });
        });

    </script>
</body>

</html>
