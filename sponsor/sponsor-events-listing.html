<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponsorConnect - Event Listings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        /* Simple transition for dropdowns */
        .dropdown-menu {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Header / Navigation -->
        <header class="flex justify-between items-center py-6 border-b border-gray-200">
            <div class="flex items-center space-x-8">
                <a href="#" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
                <nav class="hidden md:flex items-center space-x-6 text-sm font-medium">
                    <a href="./sponsor-dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="#" class="text-gray-900 font-semibold">Sponsorships</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Search Bar -->
                <div class="relative hidden sm:block">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </span>
                    <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 bg-gray-100 border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <!-- Notification Icon -->
                <button class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                </button>
                <!-- User Avatar -->
                <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=80&q=80" alt="User Avatar" onError="this.onerror=null;this.src='https://placehold.co/40x40/e2e8f0/64748b?text=User';">
            </div>
        </header>

        <!-- Main Content -->
        <main class="py-10">
            <!-- Page Title and Description -->
            <div class="max-w-3xl mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Event Listings</h1>
                <p class="mt-2 text-lg text-gray-600">
                    Explore upcoming events seeking sponsorships. Filter by category, date, or location to find the perfect match for your brand.
                </p>
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap items-center gap-4 mb-8">
                <!-- Category Dropdown -->
                <div class="relative">
                    <button data-dropdown-toggle="category-dropdown" class="dropdown-button inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Category
                        <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="category-dropdown" class="dropdown-menu hidden absolute z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 origin-top-left left-0">
                        <div class="py-1" role="menu" aria-orientation="vertical">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Tech</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Marketing</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Finance</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Healthcare</a>
                        </div>
                    </div>
                </div>
                <!-- Date Dropdown -->
                <div class="relative">
                    <button data-dropdown-toggle="date-dropdown" class="dropdown-button inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Date
                        <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                     <div id="date-dropdown" class="dropdown-menu hidden absolute z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 origin-top-left left-0">
                        <div class="py-1" role="menu" aria-orientation="vertical">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Next 30 days</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Next 3 months</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">This Year</a>
                        </div>
                    </div>
                </div>
                <!-- Location Dropdown -->
                <div class="relative">
                    <button data-dropdown-toggle="location-dropdown" class="dropdown-button inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Location
                        <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                     <div id="location-dropdown" class="dropdown-menu hidden absolute z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 origin-top-left left-0">
                        <div class="py-1" role="menu" aria-orientation="vertical">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">New York, NY</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">San Francisco, CA</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">London, UK</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Singapore</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Event Cards Grid -->
            <div id="event-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Event cards will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. DATA ---
            // This data would typically come from an API
            const eventsData = [
                {
                    title: 'Tech Innovators Summit',
                    date: 'October 15-17, 2024',
                    location: 'San Francisco, CA',
                    imageUrl: 'https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60'
                },
                {
                    title: 'Global Marketing Conference',
                    date: 'November 5-7, 2024',
                    location: 'New York, NY',
                    imageUrl: 'https://images.unsplash.com/photo-1517048676732-d65bc937f952?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60'
                },
                {
                    title: 'Sustainable Futures Expo',
                    date: 'December 2-4, 2024',
                    location: 'London, UK',
                    imageUrl: 'https://images.unsplash.com/photo-1581092921446-541b684691fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60'
                },
                {
                    title: 'Healthcare Leadership Forum',
                    date: 'January 20-22, 2025',
                    location: 'Chicago, IL',
                    imageUrl: 'https://images.unsplash.com/photo-1538108149393-fbbd81895907?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60'
                },
                {
                    title: 'Creative Industries Showcase',
                    date: 'February 10-12, 2025',
                    location: 'Los Angeles, CA',
                    imageUrl: 'https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60'
                },
                {
                    title: 'Financial Services Symposium',
                    date: 'March 3-5, 2025',
                    location: 'Singapore',
                    imageUrl: 'https://images.unsplash.com/photo-1600880292210-85938a039959?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60'
                }
            ];

            // --- 2. DYNAMIC RENDERING ---
            const eventGrid = document.getElementById('event-grid');

            function renderEvents(events) {
                eventGrid.innerHTML = ''; // Clear existing events
                events.forEach(event => {
                    const card = `
                        <div class="group cursor-pointer">
                            <div class="overflow-hidden rounded-lg">
                                <img src="${event.imageUrl}" alt="${event.title}" 
                                     class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300 ease-in-out"
                                     onError="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/64748b?text=Event';">
                            </div>
                            <div class="mt-4">
                                <h3 class="text-lg font-semibold text-gray-900">${event.title}</h3>
                                <p class="mt-1 text-sm text-gray-600">${event.date}</p>
                                <p class="text-sm text-gray-600">${event.location}</p>
                            </div>
                        </div>
                    `;
                    eventGrid.innerHTML += card;
                });
            }

            // Initial render of all events
            renderEvents(eventsData);

            // --- 3. DROPDOWN INTERACTIVITY ---
            const dropdownButtons = document.querySelectorAll('[data-dropdown-toggle]');

            dropdownButtons.forEach(button => {
                const dropdownId = button.getAttribute('data-dropdown-toggle');
                const dropdownMenu = document.getElementById(dropdownId);

                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    // Close all other dropdowns first
                    closeAllDropdowns(dropdownId);
                    dropdownMenu.classList.toggle('hidden');
                });
            });

            // Close dropdowns if clicking outside
            window.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown-button')) {
                    closeAllDropdowns();
                }
            });
            
            function closeAllDropdowns(exceptId = null) {
                 const allDropdowns = document.querySelectorAll('.dropdown-menu');
                 allDropdowns.forEach(menu => {
                     if (menu.id !== exceptId) {
                         menu.classList.add('hidden');
                     }
                 });
            }
        });
    </script>

</body>
</html>
