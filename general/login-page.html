    <!-- External JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Mobile Menu Toggle ---
            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');
            if (menuBtn) {
                menuBtn.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    const icon = menuBtn.querySelector('i');
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                });
            }

            // --- Password Visibility Toggle ---
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling;
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggle.textContent = 'Hide';
                    } else {
                        passwordInput.type = 'password';
                        toggle.textContent = 'Show';
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // (your menu and password toggle code already here...)

            const loginForm = document.querySelector("form");

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                console.log("Sending login for", email, password);

                fetch("http://localhost/event-management-backend/auth/login.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include",
                    body: JSON.stringify({ email, password })
                })
                    .then(async res => {
                        const contentType = res.headers.get("Content-Type");

                        if (!res.ok) {
                            const errorText = contentType && contentType.includes("application/json")
                                ? await res.json()
                                : await res.text();
                            throw new Error(errorText.error || errorText || "Login failed");
                        }

                        const data = await res.json();
                        if (data.user) {
                            alert("Login successful!");
                            // Redirect based on role (optional)
                            if (data.user.role === "admin") {
                                window.location.href = "../admin/admin-dashboard.html";
                            } else if (data.user.role === "organizer") {
                                window.location.href = "../organizer/organizer-dashboard.html";
                            } else if (data.user.role === "sponsor") {
                                window.location.href = "../sponsor/sponsor-dashboard.html";
                            } else {
                                window.location.href = "../ticket-buyer/ticket-buyer-dashboard.html";
                            }

                        } else {
                            alert(data.error || "Login failed");
                        }
                    })
                    .catch(err => {
                        console.error("Error:", err);
                        alert("An error occurred: " + err.message);
                    });
            });
        });

    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
    function handleGoogleSignIn(response) {
        const userObject = parseJwt(response.credential);

        fetch("http://localhost/event-management-backend/auth/google-auth.php", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({
                email: userObject.email,
                name: userObject.name,
                google_id: userObject.sub,
                role: "ticket_buyer" // Or fetch dynamically later
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success || data.user) {
                alert("Signed in with Google!");
                const role = data.user?.role || "ticket_buyer";
                // Redirect based on role
                if (role === "admin") {
                    window.location.href = "../admin/admin-dashboard.html";
                } else if (role === "organizer") {
                    window.location.href = "../organizer/organizer-dashboard.html";
                } else if (role === "sponsor") {
                    window.location.href = "../sponsor/sponsor-dashboard.html";
                } else {
                    window.location.href = "../ticket-buyer/ticket-buyer-dashboard.html";
                }
            } else {
                alert("Google login failed: " + (data.message || "Unknown error"));
            }
        })
        .catch(err => {
            console.error("Google Sign-In Error:", err);
            alert("Something went wrong!");
        });
    }

    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }
</script>
