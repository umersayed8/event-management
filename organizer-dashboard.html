<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evently Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="./organizer.css">
</head>
<body>

    <header class="main-header" style="width: 90%;margin: 0 auto; padding: 1.3rem;justify-content: space-between;">
        <div class="logo">
            <div class=""><i class="fa fa-cube"></i></div>
            <span>Evently</span>
        </div>
        
        <div class="user-profile">
            <nav class="main-nav" style="margin: 0;">
            <a href="#" class="active">Events</a>
            <a href="#">Sponsors</a>
            <a href="#">Analytics</a>
            <a href="#">Settings</a>
        </nav>
            <button class="notification-btn">
                <!-- Bell Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            </button>
            <img src="https://placehold.co/40x40/EFEFEF/333?text=S" alt="User profile picture" class="profile-pic">
        </div>
    </header>

    <main class="dashboard-container">
        <section class="welcome-section">
            <h1>Welcome back, Sarah</h1>
        </section>

        <section class="stats-cards">
            <div class="card">
                <span class="card-title">Total Events</span>
                <span class="card-value">25</span>
            </div>
            <div class="card">
                <span class="card-title">Tickets Sold</span>
                <span class="card-value">1250</span>
            </div>
            <div class="card">
                <span class="card-title">Revenue</span>
                <span class="card-value">$75,000</span>
            </div>
            <div class="card">
                <span class="card-title">Sponsors</span>
                <span class="card-value">15</span>
            </div>
        </section>

        <section class="events-section">
            <div class="events-header">
                <h2>Your Events</h2>
            </div>
            <div class="events-table-container">
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Tickets Sold</th>
                            <th>Revenue</th>
                            <th>Sponsor Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="events-table-body">
                        <!-- Event rows will be dynamically inserted here by script.js -->
                    </tbody>
                </table>
            </div>
            <div class="create-evetn-btn">
                <a href="./create-event-page.html">Create New Event</a>
            </div>
        </section>
    </main>

    <!-- External JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
