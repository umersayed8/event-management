</head>

                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                        stroke-linejoin="round">

                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
            </div>
            <div class="flex items-center gap-8">
                <nav class="hidden items-center gap-8 md:flex">
                    <a href="./organizer-dashboard.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Dashboard</a>
                    <a href="./event-page.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">Events</a>

                </nav>
                <div class="flex items-center gap-5">
                    <!-- <button class="text-slate-500 hover:text-slate-800">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button> -->
                    <a href="../general/profile.html"><img class="h-9 w-9 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704d"
                        alt="User avatar" /></a>
                </div>
            </div>
        </div>

    <main class="mx-auto max-w-3xl px-6 py-12 lg:px-8">
        <div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">Create New Event</h1>
            <p class="mt-1 text-base text-slate-500">Fill in the details below to create your event.</p>
        </div>

        <form id="createEventForm" class="mt-10 space-y-8">
            <div>
                <label for="event-title" class="block text-sm font-medium leading-6 text-slate-900">Event Title</label>
                <div class="mt-2">
                    <input type="text" name="title" id="event-title" maxlength="30" class="block w-full rounded-md border-0 py-2.5 px-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="Max 30 characters">
                </div>
            </div>

            <div>
                <label for="event-date" class="block text-sm font-medium leading-6 text-slate-900">Date and Time</label>
                <div class="mt-2">
                    <input type="datetime-local" name="date" id="event-date" class="block w-full rounded-md border-0 py-2.5 px-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600">
                </div>
            </div>

            <div>
                <label for="event-location" class="block text-sm font-medium leading-6 text-slate-900">Location</label>
                <input type="text" name="location" id="event-location" class="mt-2 block w-full rounded-md border-0 py-2.5 px-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="Enter location">
            </div>
            <div>
    <label for="event-category" class="block text-sm font-medium leading-6 text-slate-900">Category</label>
    <select name="category" id="event-category" class="mt-2 block w-full rounded-md border-0 py-2.5 px-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600">
        <option value="">Select a category</option>
        <option value="Music">Music</option>
        <option value="Sports">Sports</option>
        <option value="Technology">Technology</option>
        <option value="Education">Education</option>
        <option value="Art">Art</option>
        <option value="Business">Business</option>
        <option value="Other">Other</option>
    </select>
</div>
            <div>
                <label for="event-description" class="block text-sm font-medium leading-6 text-slate-900">Description</label>
                <textarea name="description" id="event-description" rows="4" class="mt-2 block w-full rounded-md border-0 py-2.5 px-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600"></textarea>
            </div>

            <div>
                <label for="audience-size" class="block text-sm font-medium leading-6 text-slate-900">Audience Size</label>
                <input type="number" name="audience_size" id="audience-size" min="1" max="1000" class="mt-2 block w-full rounded-md border-0 py-2.5 px-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="Enter a number greater than 0">
            </div>

            <div>
                <label for="ticket-price" class="block text-sm font-medium leading-6 text-slate-900">Ticket Price</label>
                <input type="number" name="ticket_price" id="ticket-price" step="1.00" min="0" max="10000.00" class="mt-2 block w-full rounded-md border-0 py-2.5 px-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="Enter ticket price (e.g., 25.00)">
            </div>
            
            <div>
                <label class="block text-sm font-medium leading-6 text-slate-900">Upload Banner</label>
                <div id="dropzone" class="mt-2 flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 px-6 py-10">
                    <label for="file-upload" class="cursor-pointer rounded-md bg-white font-semibold text-blue-600 hover:text-blue-500">
                        <span>Upload a PNG file</span>
                        <input id="file-upload" name="banner" type="file" class="sr-only" accept=".png">
                    </label>
                    <p class="text-xs text-slate-600">PNG only. Click or drag and drop.</p>
                </div>
                <div id="file-upload-feedback" class="mt-2 text-sm text-green-600 font-medium"></div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="rounded-lg bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700">Create Event</button>
            </div>
        </form>
        <div id="responseMessage" class="mt-6 text-center"></div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const createEventForm = document.getElementById('createEventForm');
    const responseMessageDiv = document.getElementById('responseMessage');
    const dropzone = document.getElementById('dropzone');
    const fileUpload = document.getElementById('file-upload');
    const fileUploadFeedback = document.getElementById('file-upload-feedback');
    const eventDateInput = document.getElementById('event-date');

    // --- NEW: Set Min/Max Dates ---
    const now = new Date();
    const year = now.getFullYear();
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const day = now.getDate().toString().padStart(2, '0');
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    
    const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
    eventDateInput.min = minDateTime;
    eventDateInput.max = '2026-12-31T23:59';
    
    // --- NEW: File Upload UI Feedback ---
    function handleFileSelect(file) {
        if (file) {
            fileUploadFeedback.textContent = `File selected: ${file.name}`;
        } else {
            fileUploadFeedback.textContent = '';
        }
    }
    fileUpload.addEventListener('change', () => handleFileSelect(fileUpload.files[0]));
    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('border-blue-500', 'bg-blue-50');
        if (e.dataTransfer.files.length) {
            fileUpload.files = e.dataTransfer.files;
            handleFileSelect(fileUpload.files[0]);
        }
    });
    dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('border-blue-500', 'bg-blue-50'); });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('border-blue-500', 'bg-blue-50'));

    // --- Form Submission with NEW Validation ---
    createEventForm.addEventListener('submit', async function (event) {
        event.preventDefault();
        responseMessageDiv.textContent = '';
        responseMessageDiv.className = 'text-center';

        const title = document.getElementById('event-title').value;
        const dateValue = eventDateInput.value;
        const audienceSize = document.getElementById('audience-size').value;
        const bannerFile = fileUpload.files[0];

        // --- NEW: Client-Side Validation ---
        if (title.length > 30) {
            responseMessageDiv.textContent = 'Error: Event name must be 30 characters or less.';
            responseMessageDiv.className = 'text-red-600 font-medium'; return;
        }
        if (new Date(dateValue) < new Date()) {
            responseMessageDiv.textContent = 'Error: Event date cannot be in the past.';
            responseMessageDiv.className = 'text-red-600 font-medium'; return;
        }
        if (new Date(dateValue).getFullYear() > 2026) {
            responseMessageDiv.textContent = 'Error: Event year cannot be after 2026.';
            responseMessageDiv.className = 'text-red-600 font-medium'; return;
        }
        if (parseInt(audienceSize) <= 0) {
            responseMessageDiv.textContent = 'Error: Audience size must be greater than 0.';
            responseMessageDiv.className = 'text-red-600 font-medium'; return;
        }
        if (bannerFile && bannerFile.type !== 'image/png') {
            responseMessageDiv.textContent = 'Error: Banner image must be a PNG file.';
            responseMessageDiv.className = 'text-red-600 font-medium'; return;
        }

        const formData = new FormData(createEventForm);
        // Format the date correctly for the backend
        const formattedDate = dateValue.replace('T', ' ') + ':00';
        formData.set('date', formattedDate);
        // Rename file input for backend
        if (bannerFile) {
            formData.set('banner', bannerFile);
        }
        formData.delete('file-upload'); // remove original file input name

        try {
            const response = await fetch('http://localhost/event-management-backend/events/create_event.php', {
                method: 'POST',
                credentials: 'include',
                body: formData
            });

            const result = await response.json();
            if (response.ok) {
                responseMessageDiv.textContent = result.message;
                responseMessageDiv.className = 'text-green-600 font-medium';
                location.href = "./organizer-dashboard.html";
                createEventForm.reset();
                fileUploadFeedback.textContent = '';
            } else {
                throw new Error(result.error || 'An unknown error occurred.');
            }
        } catch (error) {
            responseMessageDiv.textContent = `Error: ${error.message}`;
            responseMessageDiv.className = 'text-red-600 font-medium';
        }
    });
});
</script>
</body>
</html>
