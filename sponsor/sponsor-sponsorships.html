<script>
document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.getElementById('sponsorships-table-body');

    fetch('http://localhost/event-management-backend/sponsorships/get_my_sponsorships.php', {
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) {
            window.location.href = '../login-page.html';
            throw new Error('Authentication failed.');
        }
        return response.json();
    })
    .then(sponsorships => {
        renderSponsorships(sponsorships);
    })
    .catch(error => {
        console.error('Error fetching sponsorships:', error);
        tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-600">${error.message}</td></tr>`;
    });

    function renderSponsorships(sponsorships) {
        tableBody.innerHTML = '';
        if (sponsorships.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">You have not sent any sponsorship proposals yet.</td></tr>`;
            return;
        }

        const statusColors = {
            pending: 'bg-yellow-100 text-yellow-800',
            accepted: 'bg-green-100 text-green-800',
            rejected: 'bg-red-100 text-red-800'
        };

        sponsorships.forEach(sponsorship => {
            const eventDate = new Date(sponsorship.event_date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const proposalDate = new Date(sponsorship.proposal_date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            const statusColor = statusColors[sponsorship.status] || 'bg-gray-100 text-gray-800';
            const statusText = sponsorship.status.charAt(0).toUpperCase() + sponsorship.status.slice(1);

            const row = `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${sponsorship.event_title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${eventDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${proposalDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full ${statusColor}">
                            ${statusText}
                        </span>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Find the profile picture element in the header by its ID
        const headerProfilePic = document.getElementById('header-profile-picture');

        // If the element doesn't exist on this page, do nothing.
        if (!headerProfilePic) {
            return;
        }

        // Fetch the user's profile data from the backend
        fetch('http://localhost/event-management-backend/user/get_profile.php', {
            credentials: 'include' // Important for sending session cookies
        })
        .then(response => {
            // If the user is not logged in, the response will not be 'ok'
            if (!response.ok) {
                throw new Error('User not logged in or session expired');
            }
            return response.json();
        })
        .then(data => {
            // Check if the user data contains a path to a profile photo
            if (data && data.profile_photo_path) {
                // Construct the full URL to the photo and update the image source
                const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
                headerProfilePic.src = photoUrl;
            }
            // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
            // This error is expected on pages where the user isn't logged in.
            // We can log it for debugging but won't show an alert.
            console.log('Profile picture loader:', error.message);
        });
    });
</script>
