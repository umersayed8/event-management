    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const eventGrid = document.getElementById('event-grid');
        
        let activeFilters = {
            category: '',
            date_range: ''
        };

        function fetchAndRenderEvents() {
            const cleanFilters = Object.fromEntries(Object.entries(activeFilters).filter(([_, v]) => v != ''));
            const queryParams = new URLSearchParams(cleanFilters).toString();
            const url = `http://localhost/event-management-backend/events/get_all_public_events.php?${queryParams}`;

            fetch(url)
                .then(response => response.json())
                .then(events => {
                    renderEvents(events);
                })
                .catch(error => {
                    console.error('Failed to load events:', error);
                    eventGrid.innerHTML = `<p class="text-red-600 col-span-full">Failed to load events.</p>`;
                });
        }

        function renderEvents(events) {
            eventGrid.innerHTML = '';
            if (events.length === 0) {
                eventGrid.innerHTML = `<p class="text-gray-500 col-span-full">No events match the current filters.</p>`;
                return;
            }
            events.forEach(event => {
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                const imageUrl = event.banner_image
                    ? `http://localhost/event-management-backend/${event.banner_image}`
                    : 'https://placehold.co/600x400/e2e8f0/64748b?text=Event';
                
                const card = `
                    <a href="./sponsor-event-info.html?id=${event.id}" class="group cursor-pointer">
                        <div class="relative overflow-hidden rounded-lg shadow-md">
                            <img src="${imageUrl}" alt="${event.title}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                            <div class="absolute top-3 left-3">
                                <span class="text-white text-xs font-bold uppercase tracking-wider bg-black/30 px-2 py-1 rounded">${event.category || 'General'}</span>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h3 class="text-md font-bold text-gray-900">${event.title}</h3>
                            <p class="mt-1 text-sm text-gray-600">${formattedDate}</p>
                            <p class="text-sm text-gray-600">${event.location}</p>
                        </div>
                    </a>
                `;
                eventGrid.innerHTML += card;
            });
        }

        // --- Dropdown and Filter Logic ---
        const dropdownButtons = document.querySelectorAll('[data-dropdown-toggle]');
        dropdownButtons.forEach(button => {
            const dropdownMenu = document.getElementById(button.dataset.dropdownToggle);
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                closeAllDropdowns(button.dataset.dropdownToggle);
                dropdownMenu.classList.toggle('hidden');
            });
        });

        const filterOptionContainers = document.querySelectorAll('.filter-options');
        filterOptionContainers.forEach(container => {
            container.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const filterType = container.dataset.filterType;
                    const filterValue = e.target.dataset.value;
                    
                    activeFilters[filterType] = filterValue;
                    const button = document.getElementById(`${filterType.split('_')[0]}-button`);
                    button.querySelector('span').textContent = e.target.textContent;

                    fetchAndRenderEvents();
                    closeAllDropdowns();
                }
            });
        });

        function closeAllDropdowns(exceptId = null) {
             document.querySelectorAll('.dropdown-menu').forEach(menu => {
                 if (menu.id !== exceptId) menu.classList.add('hidden');
             });
        }
        window.addEventListener('click', () => closeAllDropdowns());
        
        // Initial load
        fetchAndRenderEvents();
    });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Find the profile picture element in the header by its ID
        const headerProfilePic = document.getElementById('header-profile-picture');

        // If the element doesn't exist on this page, do nothing.
        if (!headerProfilePic) {
            return;
        }

        // Fetch the user's profile data from the backend
        fetch('http://localhost/event-management-backend/user/get_profile.php', {
            credentials: 'include' // Important for sending session cookies
        })
        .then(response => {
            // If the user is not logged in, the response will not be 'ok'
            if (!response.ok) {
                throw new Error('User not logged in or session expired');
            }
            return response.json();
        })
        .then(data => {
            // Check if the user data contains a path to a profile photo
            if (data && data.profile_photo_path) {
                // Construct the full URL to the photo and update the image source
                const photoUrl = `http://localhost/event-management-backend/${data.profile_photo_path}`;
                headerProfilePic.src = photoUrl;
            }
            // If no photo path exists, the default placeholder image will remain.
        })
        .catch(error => {
            // This error is expected on pages where the user isn't logged in.
            // We can log it for debugging but won't show an alert.
            console.log('Profile picture loader:', error.message);
        });
    });
</script>
