<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evently - Sponsors</title>
  <link rel="stylesheet" href="admin-sponsor.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">🎟 Evently</div>
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Content</a>
      <a href="#">Members</a>
      <a href="#">Events</a>
    </div>
    <div class="nav-right">
      <button class="bell">🔔</button>
      <div class="avatar">A</div>
    </div>
  </nav>

  <main class="container">
    <div class="top-row">
      <h1>Sponsors</h1>
      <button class="add-btn">Add Sponsor</button>
    </div>

    <input type="text" id="searchInput" class="search" placeholder="🔍 Search sponsors"/>

    <table>
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Contact</th>
          <th>Sponsorship Level</th>
          <th>Associated Campaigns/Events</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="sponsorTable">
        <!-- Rows will be inserted here by JS -->
      </tbody>
    </table>
  </main>

  <script src="admin-sponsor.js"></script>
</body>
</html>
