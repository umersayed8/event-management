<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Rock Night - Evently</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a more modern font for a closer match to the image */
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Header -->
    <header class="bg-white">
        <div class="mx-auto flex h-20 max-w-7xl items-center justify-between px-6 lg:px-8">
            <!-- Left Side: Logo -->
            <div class="flex items-center gap-12">
                <a href="#" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
            </div>
            <!-- Right Side: Nav -->
            <div class="flex items-center gap-8">
                <nav class="hidden items-center gap-8 md:flex">
                    <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900">Home</a>
                    <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900">Artists</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-4xl px-6 py-12 lg:px-8">
        
        <!-- Event Header -->
        <div class="text-center">
    <h1 id="event-title" class="text-4xl font-bold tracking-tight text-slate-900"></h1>
    <p id="event-short-description" class="mt-3 max-w-2xl mx-auto text-lg text-slate-600"></p>
</div>

<div class="mt-10">
    <img id="event-banner" class="w-full h-auto rounded-xl object-cover shadow-lg" src="" alt="">
</div>

<section class="mt-12">
    <div class="rounded-lg border border-slate-200 bg-white p-8">
        <div class="grid grid-cols-1 gap-y-8 gap-x-6 sm:grid-cols-2">
            <div>
                <h3 class="text-sm font-medium text-slate-500">Date</h3>
                <p id="event-date" class="mt-1 font-semibold text-slate-800"></p>
            </div>
            <div>
                <h3 class="text-sm font-medium text-slate-500">Time</h3>
                <p id="event-time" class="mt-1 font-semibold text-slate-800"></p>
            </div>
            <div class="border-t border-slate-200 sm:col-span-2"></div>
            <div>
                <h3 class="text-sm font-medium text-slate-500">Location</h3>
                <p id="event-location" class="mt-1 font-semibold text-slate-800"></p>
            </div>
            <div>
                <h3 class="text-sm font-medium text-slate-500">Organizer</h3>
                <p id="event-organizer" class="mt-1 font-semibold text-slate-800"></p>
            </div>
        </div>
    </div>
</section>

<section class="mt-12">
    <h2 class="text-xl font-semibold text-slate-900">About the Event</h2>
    <p id="event-long-description" class="mt-4 text-base leading-relaxed text-slate-700"></p>
</section>

<div class="mt-12">
    <button type="button" class="w-full sm:w-auto rounded-lg bg-blue-600 px-8 py-3 text-base font-semibold text-white shadow-sm hover:bg-blue-700" id="getTicketBtn">
        Get Tickets
    </button>
</div>

    </main>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const eventId = params.get('id');

        if (!eventId) {
            document.querySelector('main').innerHTML = '<h1 class="text-center text-red-600 font-bold text-2xl">Event ID not found.</h1>';
            return;
        }
        
        // --- Fetch Event Details ---
        const apiUrl = `http://localhost/event-management-backend/events/get_public_event_details.php?id=${eventId}`;
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Event not found.');
                }
                return response.json();
            })
            .then(event => {
                // --- Populate the Page with Fetched Data ---
                document.title = `${event.title} - Evently`;
                
                document.getElementById('event-title').textContent = event.title;
                document.getElementById('event-short-description').textContent = event.description.substring(0, 100) + '...'; // A short preview
                document.getElementById('event-long-description').textContent = event.description;
                document.getElementById('event-location').textContent = event.location;
                document.getElementById('event-organizer').textContent = event.organizer_name;

                // Set banner image, with a fallback
                const banner = document.getElementById('event-banner');
                banner.src = event.banner_image ? `http://localhost/event-management-backend/${event.banner_image}` : 'https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?auto=format&fit=crop';
                banner.alt = event.title;

                // Format and display date and time
                const eventDate = new Date(event.date);
                document.getElementById('event-date').textContent = eventDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('event-time').textContent = eventDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });

                // Update the "Get Tickets" button link
                const getTicketBtn = document.getElementById('getTicketBtn');
                getTicketBtn.addEventListener('click', () => {
                    // This will need a get-ticket-page.html to be created next
                    window.location.href = `./get-ticket-page.html?id=${event.id}`;
                });
            })
            .catch(error => {
                console.error('Failed to load event:', error);
                document.querySelector('main').innerHTML = `<h1 class="text-center text-red-600 font-bold text-2xl">${error.message}</h1>`;
            });
    });
</script>
</body>
</html>
