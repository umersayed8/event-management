<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evently - Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex flex-col min-h-screen">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-8">
                        <a href="./admin-dashboard.html" class="flex items-center space-x-2">
                            <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                            <span class="text-xl font-bold text-gray-900">Evently</span>
                        </a>
                        <nav class="hidden md:flex items-center space-x-6">
                            <a href="./admin-dashboard.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Dashboard</a>
                            <a href="./admin-reports.html" class="text-sm font-bold text-gray-900 border-b-2 border-gray-800 pb-1">Reports</a>
                        </nav>
                    </div>
                    <!-- <div class="flex items-center">
                        <img class="h-9 w-9 rounded-full object-cover" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User profile">
                    </div> -->
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Reports</h1>
                <p class="text-gray-500 mt-1">Analyze platform performance and user activity with detailed reports.</p>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Platform Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                        <p class="text-sm text-gray-500 mb-1">Total Members</p>
                        <p id="total-members-stat" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                        <p class="text-sm text-gray-500 mb-1">Active Members (Last 30 Days)</p>
                        <p id="active-members-stat" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                        <p class="text-sm text-gray-500 mb-1">New Members (Last 30 Days)</p>
                        <p id="new-members-stat" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Engagement Metrics</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                        <h3 class="text-md font-semibold text-gray-700">New User Signups (Last 30 Days)</h3>
                        <div class="mt-4 h-64">
                            <canvas id="memberEngagementChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                        <h3 class="text-md font-semibold text-gray-700">User Roles Breakdown</h3>
                        <div class="mt-4 h-64">
                            <canvas id="userRolesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report customization and recent reports remain static for now -->
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    fetch('http://localhost/event-management-backend/admin/get_admin_reports.php', {
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) {
            window.location.href = '../login-page.html';
            throw new Error('Admin authentication failed.');
        }
        return response.json();
    })
    .then(data => {
        // Populate Stat Cards
        document.getElementById('total-members-stat').textContent = data.stats.total_members.toLocaleString();
        document.getElementById('active-members-stat').textContent = data.stats.active_members.toLocaleString();
        document.getElementById('new-members-stat').textContent = data.stats.new_members.toLocaleString();

        // Render Charts
        renderEngagementChart(data.charts.engagement_over_time);
        renderUserRolesChart(data.charts.user_roles_breakdown);
    })
    .catch(error => {
        console.error('Error fetching report data:', error);
    });

    function renderEngagementChart(engagementData) {
        const ctx = document.getElementById('memberEngagementChart').getContext('2d');
        const labels = engagementData.map(d => new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
        const values = engagementData.map(d => d.count);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'New Users',
                    data: values,
                    borderColor: '#4f46e5',
                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function renderUserRolesChart(rolesData) {
        const ctx = document.getElementById('userRolesChart').getContext('2d');
        const labels = rolesData.map(d => d.role.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase()));
        const values = rolesData.map(d => d.count);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'User Count',
                    data: values,
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#6366f1'],
                    borderRadius: 4
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }
});
</script>

</body>
</html>
