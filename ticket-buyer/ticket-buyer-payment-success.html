<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Evently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a more modern font for a closer match to the image */
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-white">
        <div class="mx-auto flex h-20 max-w-7xl items-center justify-between px-6 lg:px-8">
            <div class="flex items-center gap-12">
                <a href="#" class="flex items-center space-x-2">
                    <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Evently</span>
                </a>
            </div>
            <div class="flex items-center gap-8">
                <nav class="hidden items-center gap-8 md:flex">
                    <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900">Home</a>
                    <a href="./view-ticket.html" class="text-sm font-medium text-slate-600 hover:text-slate-900">My Tickets</a>
                </nav>
                <div class="flex items-center gap-5">
                    <button class="text-slate-400 hover:text-slate-600">
                         <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5.98-6A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                    </button>
                    <img class="h-9 w-9 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User avatar" />
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-3xl px-6 py-12 lg:px-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">Payment Successful!</h1>
            <p class="mt-2 text-base text-slate-600">Your order has been successfully processed. Thank you for your purchase!</p>
        </div>

        <div class="mt-12">
            <section>
                <h2 class="text-xl font-semibold text-slate-900">Order Summary</h2>
                <div class="mt-4 space-y-6 border-t border-slate-200 pt-6">
                    <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2">
                        <div>
                            <p class="text-sm text-slate-500">Event</p>
                            <p id="event-title" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">Date</p>
                            <p id="event-date" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-y-6 border-t border-slate-200 pt-6 sm:grid-cols-2">
                        <div>
                            <p class="text-sm text-slate-500">Time</p>
                            <p id="event-time" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">Venue</p>
                            <p id="event-venue" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-y-6 border-t border-slate-200 pt-6 sm:grid-cols-2">
                        <div>
                            <p class="text-sm text-slate-500">Tickets</p>
                            <p id="ticket-quantity" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">Total</p>
                            <p id="total-amount" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-10">
                <h2 class="text-xl font-semibold text-slate-900">Payment Details</h2>
                <div class="mt-4 space-y-6 border-t border-slate-200 pt-6">
                     <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2">
                        <div>
                            <p class="text-sm text-slate-500">Payment Method</p>
                            <p class="mt-1 font-medium text-slate-800">Card (Simulated)</p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">Amount Paid</p>
                            <p id="amount-paid" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                    </div>
                     <div class="grid grid-cols-1 gap-y-6 border-t border-slate-200 pt-6 sm:grid-cols-2">
                        <div>
                            <p class="text-sm text-slate-500">Confirmation Number</p>
                            <p id="confirmation-number" class="mt-1 font-medium text-slate-800"></p>
                        </div>
                    </div>
                </div>
            </section>

            <div class="mt-12 flex flex-col gap-4 sm:flex-row">
                <button type="button" class="w-full rounded-lg bg-blue-100 px-6 py-3 text-base font-semibold text-blue-700 hover:bg-blue-200" id="viewTicketBtn">View Tickets</button>
                <button type="button" class="w-full rounded-lg bg-slate-100 px-6 py-3 text-base font-semibold text-slate-700 hover:bg-slate-200">Download Tickets</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const ticketId = params.get('ticket_id');

            if (!ticketId) {
                document.querySelector('main').innerHTML = '<h1 class="text-center text-red-600 font-bold text-2xl">Confirmation details not found.</h1>';
                return;
            }

            // We can reuse the get_ticket_details.php script
            fetch(`http://localhost/event-management-backend/tickets/get_ticket_details.php?ticket_id=${ticketId}`, {
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Could not load your ticket information.') });
                }
                return response.json();
            })
            .then(data => {
                const amount = parseFloat(data.amount_paid);
                const eventDate = new Date(data.event_date);

                // Populate Order Summary
                document.getElementById('event-title').textContent = data.event_title;
                document.getElementById('event-date').textContent = eventDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('event-time').textContent = eventDate.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                document.getElementById('event-venue').textContent = data.event_location;
                document.getElementById('ticket-quantity').textContent = `${data.quantity} x General Admission`;
                document.getElementById('total-amount').textContent = `$${amount.toFixed(2)}`;

                // Populate Payment Details
                document.getElementById('amount-paid').textContent = `$${amount.toFixed(2)}`;
                document.getElementById('confirmation-number').textContent = ticketId.padStart(10, '0'); // Use ticketId as confirmation #
                
                // Update button link
                document.getElementById('viewTicketBtn').addEventListener('click', () => {
                    window.location.href = `./your-ticket.html?ticket_id=${ticketId}`;
                });
            })
            .catch(error => {
                console.error('Error fetching ticket details:', error);
                document.querySelector('main').innerHTML = `<h1 class="text-center text-red-600 font-bold text-2xl">${error.message}</h1>`;
            });
        });
    </script>
</body>
</html>
