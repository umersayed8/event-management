<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="user-sign-up-page">
      <div class="header">
        <div class="logo">
          <!-- <img src="img/vector-0.svg" alt="Back" /> -->
           <i class="fa fa-cube"></i>
          <div class="logo-text">Evently</div>
        </div>
        <div class="header-nav">
          <div>About</div>
          <div>Contact</div>
          <div class="signup-btn btn">Sign-up</div>
        </div>
      </div>

      <div class="container">
        <div class="title">Create Your Account</div>

        <!-- User Type -->
        <div class="user-type">
          <input type="radio" name="userType" id="organizer" value="Organizer" hidden />
          <label for="organizer">Organizer</label>

          <input type="radio" name="userType" id="sponsor" value="Sponsor" hidden />
          <label for="sponsor">Sponsor</label>

          <input type="radio" name="userType" id="buyer" value="Ticket Buyer" hidden checked />
          <label for="buyer">Ticket Buyer</label>
        </div>
        <form action="#" method="POST">
          <input type="email" name="email" placeholder="Email" class="input-field" required />
          <input type="password" name="password" placeholder="Password" class="input-field" required />
          <input type="password" name="confirm_password" placeholder="Confirm Password" class="input-field" required />
          <label>
              <input type="checkbox" id="show-password" /> Show Password
          </label>
          <input type="text" name="fullname" placeholder="Full Name" class="input-field" required />
          <input type="number" name="phone" placeholder="Phone Number" class="input-field" required />

          <button type="submit" class="register-button">Register</button>
        </form>

        <div class="login-link">
          Already have an account? <a href="./login-page.html">Log-in</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
