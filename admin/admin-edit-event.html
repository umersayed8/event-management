<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 font-sans text-gray-900">
  <header class="bg-white">
    <div class="container mx-auto flex h-20 items-center justify-between px-6 lg:px-8">
      <div class="flex items-center gap-10">
        <a href="#" class="flex items-center space-x-2">
          <svg class="h-7 w-7 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <span class="text-xl font-bold text-gray-900">Evently</span>
        </a>
        <nav class="hidden md:flex items-center gap-8">
          <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-900">Home</a>
          <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-900">Events</a>
          <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-900">Artists</a>
          <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-900">Venues</a>
        </nav>
      </div>

      <div class="flex items-center gap-5">
        <button class="text-gray-500 hover:text-gray-800">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        <button class="text-gray-500 hover:text-gray-800">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
        <img class="h-9 w-9 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User avatar" />
      </div>
    </div>
  </header>

  <main class="container mx-auto max-w-3xl px-6 py-12">
    <h1 class="text-2xl font-bold text-gray-800 mb-8">Edit Event Details</h1>
    <form id="editEventForm" class="space-y-6">
      <div>
        <label for="eventName" class="block text-sm font-medium text-gray-600 mb-2">Event Name</label>
        <input type="text" name="eventName" id="eventName"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-600 mb-2">Description</label>
        <textarea name="description" id="description" rows="5"
          class="w-full resize-y rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required></textarea>
      </div>

      <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-600 mb-2">Date</label>
          <input type="date" name="date" id="date"
            class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
        <div>
          <label for="time" class="block text-sm font-medium text-gray-600 mb-2">Time</label>
          <input type="time" name="time" id="time"
            class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
      </div>

      <div>
        <label for="location" class="block text-sm font-medium text-gray-600 mb-2">Location</label>
        <input type="text" name="location" id="location"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <div>
        <label for="lineup" class="block text-sm font-medium text-gray-600 mb-2">Lineup</label>
        <input type="text" name="lineup" id="lineup"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-600 mb-2">Ticket Price</label>
        <input type="number" name="price" id="price" min="0" step="0.01"
          class="w-full rounded-lg border-gray-200 bg-slate-100 p-3 text-sm focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex justify-end pt-4">
        <button type="submit"
          class="rounded-lg bg-slate-200 px-6 py-2.5 text-sm font-semibold text-slate-700 hover:bg-slate-300">
          Save Changes
        </button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('editEventForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Log the form data to the console
      console.log('Form submitted:', data);

      // In a real application, you would send this data to a server
      // using fetch() or another AJAX method.
      alert('Event updated successfully!');
    });
  </script>
</body>

</html>
